<!--  Start Header Section-->
<header class="site_header">
    <div class="container">
        <div class="row">
            <div id="app" class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" [routerLink]="['/']"><img src="{{s3BucketUrl}}assets/images/logo.svg" alt="Logo" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse site_menu" id="navbarNav">

                        <ul class="navbar-nav ml-auto nav_right">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0);">Partial Payment</a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                        <img src="{{s3BucketUrl}}assets/images/icon/flag.svg" alt="Flag" /> {{ selectedCurrency.code }}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let currency of currencies" >
                                            <a href="#" (click)="changeCurrency(currency)">
                                                <img src="{{s3BucketUrl}}assets/images/icon/flag.svg" alt="" /> {{ currency.code }}
                                            </a>
                                    </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                        {{ selectedLanunage.name }}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let langunage of langunages"><a href="#" (click)="changeLangunage(langunage)" >{{ langunage.name }}</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item" *ngIf="!isLoggedIn">
                                <a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#sign_in_modal" >Sign In</a>
                            </li>

                            <li class="nav-item" *ngIf="isLoggedIn">
                                <a class="nav-link" href="javascript:void(0)" [routerLink]="['/']" (click)="onLoggedout()">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<!--  Close Header Section-->
<app-auth></app-auth>
