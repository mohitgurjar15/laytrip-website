 <!--  Start Header Section-->
 <header class="site_header">
    <div class="container">
        <div class="row">
            <div id="app" class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" [routerLink]="['/']"><img src="{{s3BucketUrl}}assets/images/logo.svg" alt="Logo" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse site_menu" id="navbarNav">
                        <ul class="navbar-nav nav_left">
                            <li class="nav-item">
                                <a class="nav-link hover-link">Partial Payment</a>
                            </li>
                            <li class="nav-item" *ngIf="isLoggedIn && (userDetails.roleId==5 || userDetails.roleId==6)">
                                <a class="nav-link hover-link">
                                    <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/ic_Laycredits.svg" alt="Credits Icon">
                                    <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/ic_Laycredits-active.svg" alt="Credits Icon">
                                    <span id="layPoints">{{showTotalLayCredit}}</span> 
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto nav_right">   
                            <li class="nav-item cus_pad">
                                <a class="nav-link hover-link">
                                    <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/ic_Notifications.svg" alt="">
                                    <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/Ic_Notifications_active.svg" alt="">
                                </a>
                            </li>
                            <!-- <li class="nav-item cus_pad">
                                <a class="nav-link" href="javascript:void(0);">
                                    <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/ic_message.svg" alt="">
                                    <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/ic_message_active.svg" alt="">
                                </a>
                            </li> -->
                            <li class="nav-item separator">
                                <div class="dropdown">
                                    <a class="dropdown-toggle hover-link" data-toggle="dropdown">
                                        <img src="{{selectedCurrency.flag}}" alt="Flag" /> {{ selectedCurrency.code }}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let currency of currencies" >
                                            <a href="#" (click)="changeCurrency(currency)">
                                                <img src="{{currency.flag}}" alt="" /> {{ currency.code }}
                                            </a>
                                    </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a class="dropdown-toggle hover-link" data-toggle="dropdown">
                                        {{ selectedLanunage.name }}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let langunage of langunages"><a href="#" (click)="changeLangunage(langunage)" >{{ langunage.name }}</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <a class="nav-link" [routerLink]="['/account/search-trip']"><i class="fa fa-search" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="nav-item" *ngIf="!isLoggedIn || userDetails.roleId == 7">
                                <a class="nav-link login_btn hover-link"  data-toggle="modal" data-target="#sign_in_modal" >Sign In</a>
                            </li>

                            <li class="nav-item" *ngIf="isLoggedIn && userDetails.roleId != 7">
                                <!-- <a class="nav-link" href="javascript:void(0)" [routerLink]="['/account']" >My Profile</a> -->

                                <div class="dropdown account_ddown">
                                    <a class="nav-link"  class="dropdown-toggle hover-link" data-toggle="dropdown">
                                        <img src="{{userDetails.profilePic || defaultImage}}" alt="Profile Image">
                                        <span>{{userDetails.firstName}}</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a  [routerLink]="['/account']">My Account</a></li>
                                        <li><a class="hover-link" (click)="onLoggedout()">Logout</a></li>
                                    </ul>
                                </div>
                            </li>

                        </ul> 
                    </div>
                </nav>
            </div>
            <div class="show_resposive">
                <a *ngIf="!isLoggedIn" class="nav-link login_btn hover-link" data-toggle="modal" data-target="#sign_in_modal" >Sign In</a>
                <div class="dropdown account_ddown" *ngIf="isLoggedIn && userDetails.roleId != 7">
                    <a class="nav-link hover-link" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{{userDetails.profilePic || defaultImage}}" alt="Profile Image">
                        <span>{{userDetails.firstName}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a [routerLink]="['/account']"class="hover-link">My Account</a></li>
                        <li><a class="hover-link">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<!--  Close Header Section--> 
<app-auth></app-auth>
