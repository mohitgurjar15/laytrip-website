<section class="block_cms_page_main">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="block_cmspage_comman cms_faq">
          <div class="block_top">
            <h6>FAQs</h6>
          </div>
          <div class="block_faq_info" *ngFor="let faqData of faqDetail;let i=index">
            <div class="block_text">
              <div class="block_heading">{{i+1}}.&nbsp;{{ faqData.name }}</div>
              <ngb-accordion [closeOthers]="true" [destroyOnHide]="false" #acc="ngbAccordion" activeIds="{{faqData.name}}">
                <ngb-panel *ngFor="let faqItem of faqData.faqs;let j=index" title="{{faqItem.question}}" id="{{faqData.name}}{{j}}">
                  <ng-template ngbPanelContent>
                    {{faqItem.answer}}
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
