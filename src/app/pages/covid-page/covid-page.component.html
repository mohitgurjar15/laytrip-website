<section class="block_covid_19 block_cms_page_main">
    <div class="page_topbanner">
        <img src="{{s3BucketUrl}}assets/images/cms_page_banner.png" alt="Banner Image">
    </div>
    <div class="block_cms_cnt">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="page_back_link">
                        <a class="hover-link" (click)="commonFunction.goBack()"><img style="margin-right: 5px;" src="{{s3BucketUrl}}assets/images/icon/ic_back.svg" alt=""> {{'back' | translate}}</a>
                    </div>
                    <div class="block_cmspage">
                        <h3>{{'covid_travel' | translate}}</h3>
                        <div class="col-lg-12" *ngIf="loading">
                            <div class="">
                                <div class="fb_animation pb-3 pt-3 mb-3">
                                </div>
                                <div class="fb_animation pb-1 pt-1 mb-3">
                                </div>
                                <div class="fb_animation pb-5 pt-5 mb-3">
                                </div>
                                <div class="fb_animation pb-3 pt-3 mb-3">
                                </div>
                                <div class="fb_animation pb-3 pt-3 mb-3">
                                </div>
                                <div class="fb_animation pb-1 pt-1 mb-3">
                                </div>
                                <div class="fb_animation pb-5 pt-5">
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!loading" [innerHtml]="cmsDataContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
