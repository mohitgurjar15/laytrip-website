<div class="form-container resetpass-container">
  <div class="resetpass_modal">
      <div class="modal_top">
          <div class="modal_title">
              <h4>Reset password?</h4>
              <p>Enter new password for reset password.</p>
          </div>
      </div>
      <p style="color: red;">{{apiMessage}}</p>
      <div class="modal_cnt">
          <form  [formGroup]="forgotForm">
              <div class="form_row">
                  <label>Email<sup>*</sup></label>
                  <div class="text_field">
                      <input type="email" class="border-css" type="email"
                          [ngClass]="{'error': submitted  && !loading}" formControlName="email" maxlength="50"
                          tabindex="1" placeholder="Enter Your Email">
                  </div>
                  <div *ngIf="(submitted || forgotForm.controls.email.touched) && forgotForm.controls.email.errors"
                      class="focus-input100 login-error">
                      <p *ngIf="forgotForm.controls.email.errors.required" class="text-danger">Please enter your
                          email.</p>
                      <p *ngIf="forgotForm.controls.email.errors.pattern && forgotForm.controls.email.touched"
                          class="text-danger">Please enter valid email address.</p>
                  </div>
              </div>
              <div class="form_btn">
                  <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10" (click)="onSubmit()"
                      style="background: #FF473A;">
                      <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> Reset Password
                  </button>
              </div>
          </form>
          <p>Back to <a href="javascript:void(0);" (click)="openSignInPage()" class="signIn">Sign In</a></p>
      </div>
  </div>
</div>
