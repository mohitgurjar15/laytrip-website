<div class="resetpass_modal_block">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reset Password</h4>
        <span>Enter the verification code that we sent to your email address</span>
        <p style="color: red;">{{apiMessage}}</p>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form_row">
                <div class="text_field">
                    <ng-otp-input #ngOtpInput  (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input>
                    <!-- <div *ngIf="otpForm.hasError('otpsError') && ( otpForm.controls.otp.touched || submitted)">
                        <p class="error_text">{{'otp_touched_validation' | translate}}</p>
                    </div> -->

                </div>
            </div>
            <div class="resend_otp_code">
                <div>
                    <countdown #countdown  [config]="configCountDown"
             (finished)="timerComplete()">$!m!:$!s!</countdown>remaining
                </div>
                <a class="text-right hover-link" [ngClass]="isResend ? '' : 'disable_link'"   (click)="resendOtp()"><p >{{'resend_code' | translate}} </p><i class="fa fa-spinner fa-spin" *ngIf="spinner"></i></a>
            </div>
            <div class="form_row">
							<div class="text_field pass_show">
								<input type="password" maxlength="20" tabindex="301"  placeholder="New Password">
                <span class="ptxt"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
							</div>
						</div>					
						<div class="form_row">
							<div class="text_field pass_show">
								<input type="password" maxlength="20" tabindex="302"  placeholder="Confirm Password">
                <span class="ptxt"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
							</div>
						</div>
            <div class="form_btn">               
                <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10" (click)="onSubmit()">
                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> {{'reset_password' | translate}}
                </button>
            </div>
            <div class="modal_btm">
                <div class="block_logo">
                    <img src="{{s3BucketUrl}}assets/images/dr_logo.svg" alt="Logo">
                </div>
            </div>
        </form>
    </div>
  </div>
