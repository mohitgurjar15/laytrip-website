<section class="search_result flight">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="block_booking_failed">
                    <div class="block_booking_failed_inner">
                        <img src="{{s3BucketUrl}}assets/images/booking_falied-im.svg" alt="Booking Failed Image">
                        <h6>{{'trip_not_found' | translate}}</h6>
                        <p>{{'adjust_param_warning' | translate}}</p>
                        <a class="hover-link btn_laytrip" (click)="backClicked()">
                            <img src="{{s3BucketUrl}}assets/images/icon/leftt-arrow.svg" alt="Left Arrow"> {{'go_back_to_search_trip' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
