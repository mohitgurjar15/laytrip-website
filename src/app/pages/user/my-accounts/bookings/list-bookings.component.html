
<section class="account_part">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-my-accounts-nav></app-my-accounts-nav>
      </div>
      <div class="col-lg-9" >
       

        <div class="account_cnt_main booking_main">
          <div class="block_booking_list">
            <ul id="booking_tabs" class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a href="#booking-flight" class="nav-link active" data-toggle="tab" role="tab">Flights</a>
              </li>
              <li class="nav-item">
                <a href="#booking-hotel" class="nav-link" data-toggle="tab" role="tab">Hotel</a>
              </li>
              <li class="nav-item">
                <a href="#booking-accommodation" class="nav-link" data-toggle="tab" role="tab">Home Rentals</a>
              </li>
            </ul>
            <div id="booking_content" class="tab-content" role="tablist">
              <div id="booking-flight" class="card tab-pane fade show active" role="tabpanel"
                aria-labelledby="booking-flight">
                <div class="card-header" role="tab" id="heading-booking-flight">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapse-booking-flight" aria-expanded="true"
                      aria-controls="collapse-booking-flight">
                      Flight
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-flight" class="collapse show" data-parent="#booking_content" role="tabpanel"
                  aria-labelledby="heading-booking-flight">
                  <div class="card-body">
                    <div class="block_booking_list_inner">
                      
                      <div class="search_result flight">
                        <app-flights [flightLists]="flightLists"></app-flights>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="booking-hotel" class="card tab-pane fade" role="tabpanel" aria-labelledby="booking-hotel">
                <div class="card-header" role="tab" id="heading-booking-hotel">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapse-booking-hotel" aria-expanded="false"
                      aria-controls="collapse-booking-hotel">
                      Hotel
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-hotel" class="collapse" data-parent="#booking_content" role="tabpanel"
                  aria-labelledby="heading-booking-hotel">
                  <div class="card-body">
                    <div class="block_booking_list_inner">
                      <app-hotels></app-hotels>
                    </div>
                  </div>
                </div>
              </div>

              <div id="booking-accommodation" class="card tab-pane fade" role="tabpanel"
                aria-labelledby="booking-accommodation">
                <div class="card-header" role="tab" id="heading-booking-accommodation">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapse-booking-accommodation"
                      aria-expanded="false" aria-controls="collapse-booking-accommodation">
                      Home Rentals
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-accommodation" class="collapse" role="tabpanel" data-parent="#booking_content"
                  aria-labelledby="heading-booking-accommodation">
                  <div class="card-body">
                    <div class="block_booking_list_inner">                    
                      <app-home-rentals></app-home-rentals>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
