
<section class="account_part">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-my-accounts-nav></app-my-accounts-nav>
      </div>
      <div class="col-lg-9" >
       

        <div class="account_cnt_main booking_main">
          <form [formGroup]="filterForm" >

            <div class="block_filter_payment">
                <div class="filter_form">
                    <div class="form_row">
                        <div class="form_field">
                            <label>Booking ID</label>
                            <div class="text_field">
                                <input type="text" formControlName="bookingId" maxlength="50" tabindex="1"
                                    placeholder="Booking ID">
                            </div>
                        </div>
                        <div class="form_field">
                            <label>Booking Type</label>
                            <div class="text_field custom-select">
                                <ng-select class="ng-customClass" [items]="modules" bindLabel="name"
                                    tabindex="7" [selectOnTab]="true" formControlName="module"
                                    selectOnTab="true" placeholder="Select booking type">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_field">
                            <label>Payment Start Date</label>
                            <div class="text_field">
                                <p-calendar inputId="basic" inputStyleClass="custom_datpicker birth_date"
                                    formControlName="start_date" [readonlyInput]="true"
                                    [yearNavigator]="true" [monthNavigator]="true" yearRange="2020:2025"
                                    [defaultDate]="startMinDate" (onSelect)=startDateUpdate($event)>
                                </p-calendar>
                            </div>
                        </div>
                        <div class="form_field">
                            <label>Payment End Date</label>
                            <div class="text_field">
                                <p-calendar inputStyleClass="custom_datpicker birth_date" inputId="basic"
                                    formControlName="end_date" [minDate]="endDate" [readonlyInput]="true"
                                    [yearNavigator]="true" [monthNavigator]="true" yearRange="2020:2025"
                                    [defaultDate]="endDate" endDate>
                                </p-calendar>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter_btn">
                    <button 
                    [disabled]="filterForm.controls.bookingId.value === '' && 
                      filterForm.controls.module.value === '' &&
                       filterForm.controls.start_date.value === '' && 
                       filterForm.controls.end_date.value === ''"
                     (click)="getFlightResult()">Filter</button>
                </div>
            </div>
        </form>
          <div class="block_booking_list">
            <ul id="booking_tabs" class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a href="#booking-flight" class="nav-link active" data-toggle="tab" role="tab">
                  <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/flight-icon.svg" alt="Flight Icon">
                  <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/flight-icon-active.svg" alt="Flight Icon">
                  <span>Flight</span>
                </a>
              </li>            
              <li class="nav-item">
                <a href="#booking-hotel" class="nav-link disabled" data-toggle="tab" role="tab">
                  <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/hotel-icon.svg" alt="Hotel Icon">
                  <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/hotel-icon-active.svg" alt="Hotel Icon">
                  <img class="disabled-icon" src="{{s3BucketUrl}}assets/images/icon/hotel-icon-disabled.svg" alt="Hotel Icon">
                  <span>Hotel</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#booking-accommodation" class="nav-link disabled" data-toggle="tab" role="tab">
                  <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/accommodation-icon.svg" alt="Accommodation Icon">
                  <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/accommodation-icon-active.svg" alt="Accommodation Icon">
                  <img class="disabled-icon" src="{{s3BucketUrl}}assets/images/icon/accommodation-icon-disabled.svg" alt="Accommodation Icon">
                  <span>Home Rental</span>
                </a>
              </li>
            </ul>
            <div id="booking_content" class="tab-content" role="tablist">
              <div id="booking-flight" class="card tab-pane fade show active" role="tabpanel"
                aria-labelledby="booking-flight">
                <div class="card-header" role="tab" id="heading-booking-flight">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapse-booking-flight" aria-expanded="true"
                      aria-controls="collapse-booking-flight">
                      Flight
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-flight" class="collapse show" data-parent="#booking_content" role="tabpanel"
                  aria-labelledby="heading-booking-flight">
                  <div class="card-body">
                    <div class="block_booking_list_inner">
                      
                      <div class="search_result flight">
                        <app-flights [result]="result" [flightLists]="flightLists"></app-flights>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div id="booking-hotel" class="card tab-pane fade" role="tabpanel" aria-labelledby="booking-hotel">
                <div class="card-header" role="tab" id="heading-booking-hotel">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapse-booking-hotel" aria-expanded="false"
                      aria-controls="collapse-booking-hotel">
                      Hotel
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-hotel" class="collapse" data-parent="#booking_content" role="tabpanel"
                  aria-labelledby="heading-booking-hotel">
                  <div class="card-body">
                    <div class="block_booking_list_inner">
                      <app-hotels></app-hotels>
                    </div>
                  </div>
                </div>
              </div>

              <div id="booking-accommodation" class="card tab-pane fade" role="tabpanel"
                aria-labelledby="booking-accommodation">
                <div class="card-header" role="tab" id="heading-booking-accommodation">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapse-booking-accommodation"
                      aria-expanded="false" aria-controls="collapse-booking-accommodation">
                      Home Rentals
                    </a>
                  </h5>
                </div>
                <div id="collapse-booking-accommodation" class="collapse" role="tabpanel" data-parent="#booking_content"
                  aria-labelledby="heading-booking-accommodation">
                  <div class="card-body">
                    <div class="block_booking_list_inner">                    
                      <app-home-rentals></app-home-rentals>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
