<div id="accordion_Bookings" class="accordion_bookings">
    <div class="card">
        <div class="card-header">
            <a class="card-link">
                Booking Traveler
            </a>
        </div>
        <div class="collapse show">
            <div class="card-body">
                <div class="sub_cat_wrapper">
                    <a href="javascript:void(0);" class="add_btn_lined">Add Adult (Over 12)</a>
                    <a href="javascript:void(0);" class="add_btn_lined">Add Child (2-12)</a>
                    <a href="javascript:void(0);" class="add_btn_lined">Add Infant (Under 12)</a>
                </div>
                <div class="common_form">
                    <div class="form-row">
                        <div class="col-sm-12 col-md-4 mb-sm-10">
                            <label for="">First Name*</label>
                            <input type="text" class="form-control" placeholder="Name" formControlName="first_name">
                            <div class="error">
                                <small class="error_field">Your name is
                                    required</small>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 mb-sm-10">
                            <label for="">Last Name*</label>
                            <input type="text" class="form-control" placeholder="Name" formControlName="last_name">
                        </div>

                        <div class="col-sm-12 col-md-4 mb-sm-10">
                            <label for="">Gender*</label>
                            <select class="form-control" formControlName="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="col-sm-12 col-md-4 mb-sm-10">
                            <label for="">Email*</label>
                            <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        </div>
                        <div class="col-sm-12 col-md-4 mb-sm-10">
                            <label for="">Telephone*</label>
                            <input type="text" class="form-control" placeholder="Telephone"
                                formControlName="phone_no">
                        </div>
                        <div class="col dobs col-md-4 mb-sm-10">
                            <label for="">Date of birth*</label>
                            <input type="text" class="form-control" placeholder="Date of birth"
                                formControlName="dob">
                        </div>
                    </div>
                    <div class="form-row mt-3 mb-sm-10">
                        <div class="col-sm-12 col-md-4">
                            <label for="">Passport number</label>
                            <input type="text" class="form-control" placeholder="Passport number"
                                formControlName="passport_number">
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="">Nationality*</label>
                            <input type="text" class="form-control" placeholder="Nationality"
                                formControlName="country_code">
                        </div>
                    </div>
                </div>

                <div id="accordion_add" class="accordion_addn">
                    <div class="card">
                        <div class="card-header">
                            <span class="heade_wrps">
                                Add-Ons
                                <a href="javascript:void(0);" class="addon_anchor responsive_anch">
                                </a>
                            </span>
                            <ul class="nav nav-pills" id="addon_tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="baggage-tab" data-toggle="tab" href="#baggage"
                                        role="tab" aria-controls="baggage" aria-selected="true">Baggage</a>
                                </li>
                                <li class="nav-item disabled" role="presentation">
                                    <a class="nav-link" id="boarding-tab" data-toggle="tab" href="#boarding"
                                        role="tab" aria-controls="boarding" aria-selected="false">Priority
                                        Boarding</a>
                                </li>
                                <li class="nav-item disabled" role="presentation">
                                    <a class="nav-link" id="insurance-tab" data-toggle="tab" href="#insurance"
                                        role="tab" aria-controls="insurance" aria-selected="false">Insurance</a>
                                </li>
                            </ul>
                        </div>
                        <div id="add_acord" class="collapse show">
                            <div class="card-body">
                                <div class="tab-content" id="addon_tabContent">
                                    <div class="tab-pane fade show active" id="baggage" role="tabpanel"
                                        aria-labelledby="baggage-tab">
                                        <div class="addon_listins_wrps">
                                            <span></span>
                                            <button class="addon_btn_drop">
                                                Cabin bag upto Standard Baggage
                                            </button>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="boarding" role="tabpanel"
                                        aria-labelledby="boarding-tab">
                                        Cabin bag upto Standard Baggage
                                    </div>
                                    <div class="tab-pane fade" id="insurance" role="tabpanel"
                                        aria-labelledby="insurance-tab">
                                        Cabin bag upto Standard Baggage
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
