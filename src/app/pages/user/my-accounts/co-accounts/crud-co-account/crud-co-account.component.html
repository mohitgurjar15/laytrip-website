<div class="modal fade cmn_add_edit_modal add_traveller_modal" id="add_traveller_modal">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="card_modal_cnt">
              <div class="modal_top">
                  <button type="button" class="close" data-dismiss="modal">
                      <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
                  </button>
              </div>
              <div class="modal_btm">
                  <div class="block_title">
                      <h5>Add/Edit Co - Travellers</h5>
                  </div>
                  <div class="add_card_form">
                      <form   [formGroup]="coAccountForm" >
                          <div class="form_row">
                              <div class="form_field">
                                  <label>Title</label>
                                  <ul class="custom_listing">
                                      <li>
                                          <label class="custom_radio">Mr.
                                              <input type="radio" checked="checked" name="adult-title">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                      <li>
                                          <label class="custom_radio">Ms.
                                              <input type="radio" name="adult-title">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                      <li>
                                          <label class="custom_radio">Mrs.
                                              <input type="radio" name="adult-title">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field">
                                  <label>Gender</label>
                                  <ul class="custom_listing">
                                      <li>
                                          <label class="custom_radio">Male
                                              <input type="radio" checked="checked" name="adult-gender">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                      <li>
                                          <label class="custom_radio">Female
                                              <input type="radio" name="adult-gender">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                      <li>
                                          <label class="custom_radio">Non - Binary
                                              <input type="radio" name="adult-gender">
                                              <span class="checkmark"></span>
                                          </label>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field half">
                                  <label>First Name<sup>*</sup></label>
                                  <div class="text_field">
                                      <input type="text" name="fname" maxlength="20" tabindex="1" placeholder="First Name">
                                  </div>
                              </div>
                              <div class="form_field half">
                                  <label>Last Name<sup>*</sup></label>
                                  <div class="text_field">
                                      <input type="text" name="lname" maxlength="20" tabindex="2" placeholder="last Name">
                                  </div>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field half">
                                  <label>Date of Birth</label>
                                  <div class="text_field">
                                      <input class="birth_date" type="text" name="email" maxlength="20" tabindex="3" placeholder="Dd/mm/yyyy">
                                  </div>
                              </div>
                              <div class="form_field half">
                                  <label>Nationality</label>
                                  <div class="text_field custom-select">
                                      <select>
                                          <option value="0">Select</option>
                                          <option value="1">Select</option>
                                          <option value="2">Select</option>
                                          <option value="3">Select</option>
                                          <option value="4">Select</option>
                                          <option value="5">Select</option>
                                          <option value="6">Select</option>
                                          <option value="7">Select</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field half">
                                  <label>Email<sup>*</sup></label>
                                  <div class="text_field">
                                      <input type="email" name="email" maxlength="20" tabindex="4" placeholder="Enter your email">
                                  </div>
                              </div>
                              <div class="form_field half">
                                  <label>Phone</label>
                                  <div class="text_field">
                                      <div class="phone_no">
                                          <div class="code">
                                              <div class="dropdown">
                                                  <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                                      +00
                                                      <span class="caret"></span>
                                                  </a>
                                                  <ul class="dropdown-menu">
                                                      <li><a href="javascript:void(0);">+1</a></li>
                                                      <li><a href="javascript:void(0);">+91</a></li>
                                                      <li><a href="javascript:void(0);">+36</a></li>
                                                      <li><a href="javascript:void(0);">+0000</a></li>
                                                  </ul>
                                              </div>
                                          </div>
                                          <div class="number">
                                              <input type="text" name="lname" maxlength="20" tabindex="5" placeholder="0000 0000 00">
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field half">
                                  <label>Document<sup>*</sup></label>
                                  <div class="text_field">
                                      <input type="text" name="fname" maxlength="20" tabindex="6" placeholder="Enter frequently - flyer no.">
                                  </div>
                              </div>
                              <div class="form_field half">
                                  <label>Document Number<sup>*</sup></label>
                                  <div class="text_field">
                                      <input type="text" name="lname" maxlength="20" tabindex="7" placeholder="Enter frequently - flyer no.">
                                  </div>
                              </div>
                          </div>
                          <div class="form_row">
                              <div class="form_field half">
                                  <label>Passport Expiration Date</label>
                                  <div class="text_field">
                                      <input class="birth_date" type="text" name="email" maxlength="20" tabindex="8" placeholder="Dd/mm/yyyy">
                                  </div>
                              </div>
                              <div class="form_field half">
                                  <label>Frequently - flyer no.</label>
                                  <div class="text_field">
                                      <input type="email" name="text" maxlength="20" tabindex="9" placeholder="Enter frequently - flyer no.">
                                  </div>
                              </div>
                          </div>
                          <div class="form_btn">
                              <button>Save/Update</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
