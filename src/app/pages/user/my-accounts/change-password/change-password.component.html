<form [formGroup]="changePasswordForm" >
    <div class="form_row common_row">
        <label>{{'current_password' | translate}}</label>
        <div class="text_field">
            <input autocomplete="new-password"  [ngClass]="{'error': submitted || ( changePasswordForm.controls.old_password.touched && changePasswordForm.controls.old_password.errors)}" [type]="oldPassFieldTextType ? 'text' : 'password'" formControlName="old_password" maxlength="50" tabindex="41"
            placeholder="••••••••••">
            <div class="error" *ngIf="(submitted || changePasswordForm.controls.old_password.touched) && changePasswordForm.controls.old_password.errors">
                <small class="error_field" *ngIf="changePasswordForm.controls.old_password.errors.required">{{'current_password_touched_validation' | translate}}
                </small>
            </div>
        </div>
    </div>
    <div class="form_row common_row">
        <label>{{'new_password_small' | translate}}</label>
        <div class="text_field">
            <input  [ngClass]="{'error': submitted || (changePasswordForm.controls.password.touched && changePasswordForm.controls.password.errors)}" [type]="cnfPassFieldTextType ? 'text' : 'password'" type="password" formControlName="password" maxlength="50" tabindex="42"
                placeholder="••••••••••">
                <div class="error" *ngIf="(submitted || changePasswordForm.controls.password.touched) && changePasswordForm.controls.password.errors">
                    <small class="error_field" *ngIf="changePasswordForm.controls.password.errors.required">{{'new_password_touched_validation' | translate}}
                    </small>
                    <small class="error_field" *ngIf="changePasswordForm.controls.password.errors.pattern">{{'password_string_validation' | translate}}</small>

                </div>

        </div>
    </div>
    <div class="form_row common_row">
        <label>{{'re_type_new_password' | translate}}</label>
        <div class="text_field">
            <input tabindex="43" [ngClass]="{'error': submitted || (changePasswordForm.controls.confirm_password.touched &&  changePasswordForm.controls.confirm_password.errors)}" [type]="passFieldTextType ? 'text' : 'password'" formControlName="confirm_password" maxlength="50"
             placeholder="••••••••••">    
              
            <div class="error" *ngIf="(submitted || changePasswordForm.controls.confirm_password.touched) && changePasswordForm.controls.confirm_password.errors">
                <small class="error_field" *ngIf="changePasswordForm.controls.confirm_password.errors.required">{{'confirm_password_touched_validaion' | translate}}
                </small>
                <small class="error_field" *ngIf="changePasswordForm.controls.confirm_password.errors.mustMatch">{{'confirm_new_password_match_validation' | translate}}</small>
            </div>

         </div>
    </div>
    <div class="form_row">
        <span class="edit_btns">
            <a class='hover-link' (click)="onSubmit()">Save</a>
        </span>
    </div>
</form>
