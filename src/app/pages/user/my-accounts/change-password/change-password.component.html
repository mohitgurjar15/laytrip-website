<form [formGroup]="changePasswordForm">
    <div class="form_row common_row" [ngClass]="{'error_main_class': submitted && changePasswordForm.controls.old_password.errors}">
        <label>{{'current_password' | translate}}</label>
        <div class="text_field">
            <input   autocomplete="new-password" [type]="oldPassFieldTextType ? 'text' : 'password'"
                formControlName="old_password" maxlength="50" tabindex="41" placeholder="••••••••••">
        </div>
    </div>
    <div class="error error_change_password" *ngIf="submitted && changePasswordForm.controls.old_password.errors">
        <div class="fake_div"></div>
        <small class="error error_field_new"
            *ngIf="changePasswordForm.controls.old_password.errors.required"> 
            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img_new">{{'current_password_touched_validation'
            | translate}}
        </small>
    </div> 
    <div class="form_row common_row" [ngClass]="{'error_main_class': submitted && changePasswordForm.controls.password.errors}">
        <label>{{'new_password_small' | translate}}</label>
        <div class="text_field">
            <input   [type]="cnfPassFieldTextType ? 'text' : 'password'" type="password" formControlName="password"
                maxlength="50" tabindex="42" placeholder="••••••••••">
        </div>            
    </div>
    <div class="error error_change_password" *ngIf="submitted && changePasswordForm.controls.password.errors">
        <div class="fake_div"></div>
        <small class="error error_field_new"
            *ngIf=" changePasswordForm.controls.password.errors.required"> 
            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img_new">{{'new_password_touched_validation' |
            translate}}
        </small>
        <small class="error_field_new"
            *ngIf="changePasswordForm.controls.password.touched && changePasswordForm.controls.password.errors.pattern">
            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img_new">{{'password_string_validation' |
            translate}}</small>
    </div>
    <div class="form_row common_row"  [ngClass]="{'error_main_class': submitted && changePasswordForm.controls.confirm_password.errors}" >
        <label>{{'re_type_new_password' | translate}}</label>
        <div class="text_field">
            <input tabindex="43" [type]="passFieldTextType ? 'text' : 'password'" formControlName="confirm_password"
                maxlength="50" placeholder="••••••••••">            
        </div>
    </div>
    <div class="error error_change_password" *ngIf="submitted && changePasswordForm.controls.confirm_password.errors">
        <div class="fake_div"></div>
        <small class="error error_field_new"
            *ngIf="changePasswordForm.controls.confirm_password.errors.required">
            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img_new">{{'confirm_password_touched_validaion'
            | translate}}
        </small>
        <small class="error error_field_new"
            *ngIf="changePasswordForm.controls.confirm_password.errors.mustMatch">
            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img_new">{{'confirm_new_password_match_validation'
            | translate}}</small>
    </div>
    <div class="form_row">
        <span class="edit_btns">
            <a class='hover-link' (click)="onSubmit()">Save</a>
        </span>
    </div>
</form>
