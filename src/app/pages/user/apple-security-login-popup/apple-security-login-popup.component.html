<div class="apple_security_login_block">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <div class="modal-body">
        <div class="modal_top_block success_modal">
            <small>Due to your Apple Security Settings, please enter your First Name, Last Name and Email.</small>
        </div>
        <div class="form_wrps">
            <div class="duel_input">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="single_input">
                <input type="email" placeholder="Email">
            </div>
        </div>
        <div class="form_btn">
            <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10">
                Submit
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <div class="modal_btm">
            <div class="block_logo">
                <img src="{{s3BucketUrl}}assets/images/laytrip_logo_blue.svg" alt="Logo">
            </div>
        </div>
    </div>
</div>
