<div class="modal_otp_block">
    <div class="modal-header">
        <img *ngIf="otpVerified" class="ic_suc" src="{{s3BucketUrl}}assets/images/icon/ic_success_new.svg" alt="success">
        <h4 *ngIf="otpVerified && isSignup" class="modal-title suc_title" id="modal-basic-title">{{'signup_sucessfully_title' | translate}}</h4>  
        <h4 *ngIf="otpVerified && !isSignup" class="modal-title suc_title" id="modal-basic-title">{{'password_reset_sucessfully_title' | translate}}</h4>  
        
        <h4 class="modal-title" *ngIf="!otpVerified" id="modal-basic-title">{{'sign_in_otp_title' | translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="otpForm" *ngIf="!otpVerified">
            
            <div class="form_row">
                <div class="text_field">
                    <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)"  [config]="config"></ng-otp-input>
                    <div *ngIf="otpForm.hasError('otpsError') && ( otpForm.controls.otp.touched || submitted)">
                        <p class="error_text">{{'otp_touched_validation' | translate}}</p>
                    </div>

                </div>
            </div>
            <div class="resend_otp_code">
                <div>
                    <countdown #countdown  [config]="configCountDown"
             (finished)="timerComplete()">$!m!:$!s!</countdown>second remaining
                </div>
                <a class="text-right hover-link" [ngClass]="isResend ? '' : 'disable_link'" *ngIf="!otpVerified" (click)="resendOtp()"><p>{{'resend_code' | translate}} </p><i class="fa fa-spinner fa-spin" *ngIf="spinner"></i></a>
            </div>
            
            
            <div class="form_btn">
                <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10" (click)="onSubmit()">
                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> {{'veryfy' | translate}}
                </button>
            </div>
            <div class="block_logo">
                <img src="{{s3BucketUrl}}assets/images/dr_logo.svg" alt="Logo">
            </div>
        </form>
        <div  *ngIf="otpVerified" class="block_logo">
            <img src="{{s3BucketUrl}}assets/images/dr_logo.svg" alt="Logo">
        </div>
    </div>
</div>
