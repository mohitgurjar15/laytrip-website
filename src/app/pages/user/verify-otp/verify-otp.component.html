<div class="modal-content model-animated">
  <div class="modal_top">
    <div class="modal_logo">
      <img src="{{s3BucketUrl}}assets/images/logo.svg" alt="Logo">
    </div>
  </div>
  <div class="modal_cnt">
    <div class="modal_message">
      <h4>ENTER OTP</h4>
      <p>Weâ€™ve sent a verification code to faisalkhan.chat@gmail.com. Enter it below to confirm your email address.
      </p>
    </div>
    <form [formGroup]="otpForm">
      <div class="form_row">
        <label>Email</label>
        <div class="text_field">
          <input type="text" formControlName="otp" maxlength="6" tabindex="1" placeholder="Enter one time password"  (keypress)="validateNumber($event)">
        </div>
        <div *ngIf="(submitted || otpForm.controls.otp.touched) && otpForm.controls.otp.errors" class="focus-input100 login-error">
          <div
              *ngIf="otpForm.controls.otp.errors.required"
              class="text-danger">Please enter otp.</div>
      </div>
      </div>
      <div class="form_btn">
        <button type="submit" (click)="onSubmit()">Verify Otp</button>
      </div>
    </form>
  </div>
</div>
