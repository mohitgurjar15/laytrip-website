<div class="form-container sign-in-container">
    <div class="signin_modal">
        <div class="modal_top">
            <div class="modal_title">
                <h4>Log In</h4>
                <p>Please Sign In to continue</p>
            </div>
        </div>
        <p style="color: red;">{{apiError}}</p>
        <div class="modal_cnt">
            <form [formGroup]="loginForm" novalidate autocomplete="off">
                <div class="form_row">
                    <label>Email<sup>*</sup></label>
                    <div class="text_field">
                        <input class="border-css" formControlName="email"
                            [ngClass]="{'error': (submitted  && !loading && loginForm.controls.email.errors)}"
                            type="email" maxlength="50" tabindex="101" placeholder="Enter Email">
                        <div *ngIf="(submitted || loginForm.controls.email.touched) && loginForm.controls.email.errors">
                            <p *ngIf="loginForm.controls.email.errors.required" class="error_text">Please enter your
                                email address.</p>
                            <p *ngIf="loginForm.controls.email.errors.pattern" class="error_text">Please enter valid
                                email address.</p>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <label>Password<sup>*</sup></label>
                    <div class="text_field pass_show">
                        <input class="border-css"
                            [ngClass]="{'error': (submitted  && !loading && loginForm.controls.password.errors) }"
                            type="password" autocomplete="new-password" [type]="fieldTextType ? 'text' : 'password'"
                            formControlName="password" maxlength="100" tabindex="102" placeholder="Enter Password">
                        <span class="ptxt"><i [ngClass]="fieldTextType ? 'fa fa-eye' : 'fa fa-eye-slash'"
                                aria-hidden="true" (click)="toggleFieldTextType()"></i></span>
                        <div
                            *ngIf="(submitted || loginForm.controls.password.touched) && loginForm.controls.password.errors">
                            <p *ngIf="loginForm.controls.password.errors.required" class="error_text">Please enter your
                                password.</p>
                            <p *ngIf="loginForm.controls.password.errors.pattern" class="error_text">Please enter valid
                                password.</p>
                        </div>
                    </div>
                </div>
                <div class="form_row last">
                    <div class="check">
                        <label class="custom_checkbox">
                            <input type="checkbox" value="">
                            <span class="checkmark"></span>Remember me
                        </label>
                    </div>
                    <div class="forgot_pass">
                        <a (click)="openPage({value: 'forgotPassword'})"
                            class="forgotPassword  hover-link">Forgot Password?</a>
                    </div>
                </div>
                
                <div class="form_btn">
                    <button type="submit" class="btn  btn-accent btn-block btn-flat b-r-10" (click)="onSubmit()"
                        >
                        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> Sign In
                    </button>
                </div>
            </form>
            <div class="modal_btm">
                <span>Or login via</span>
                <app-social-login (socialError)="socialError($event)"></app-social-login>
                <p>Don't have an account? <a  (click)="openPage({value: 'signUp'})"
                        class="signUp hover-link">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
