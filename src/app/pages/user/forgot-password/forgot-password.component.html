<div class="modal-content model-animated" >
    <div class="modal_top">
        <div class="modal_logo">
            <img src="{{s3BucketUrl}}assets/images/logo.svg" alt="Logo">
        </div>
    </div>
    <div class="modal_cnt">
        <div class="modal_message">
            <h4>Forgot password?</h4>
            <p>Enter the email address you used to register on laytrip. Weâ€™ll send you a link to reset your password.</p>
        </div>
        <form [formGroup]="forgotForm">
            <div class="form_row">
                <label>Email</label>
                <div class="text_field">
                    <input type="email" formControlName="email" maxlength="30" tabindex="1" placeholder="Enter Your Email">
                </div>
                <div *ngIf="(submitted || forgotForm.controls.email.touched) && forgotForm.controls.email.errors" class="focus-input100 login-error">
                    <div
                        *ngIf="forgotForm.controls.email.errors.required"
                        class="text-danger">Please enter your email.</div>
                        <div *ngIf="forgotForm.controls.email.errors.pattern && forgotForm.controls.email.touched"
                        class="text-danger">Please enter valid email address.</div>
                </div>
            </div>
            <div class="form_btn">
                <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10" (click)="onSubmit()" style="background: #FF473A;">
                    <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> Reset Password                    
                </button>
            </div>
        </form>
    </div>
  </div>
