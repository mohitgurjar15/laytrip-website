<app-laytrip-loader [loading]="loading" [module]="'hotel'"> </app-laytrip-loader>
<!-- <app-hotel-search-bar [calenderPrices]="calenderPrices" (searchBarInfo)="getHotelSearchDataByModify($event)"></app-hotel-search-bar> -->
<div class="listing_main_box">
  <div class="search_tab_listing_wrapper">
    <div class="container">
      <div class="search_tab_icons_wrps">
        <a class="tab_anch hover-link" [routerLink]="['/']"  >
          <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/plane_d_blue.svg" 
                alt="Flight Icon" />
            <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/plane_d_gray.svg"
                alt="Flight Icon" />
        </a>
        <a class="active tab_anch"  style="pointer-events: none;">
            <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/bed_d_blue.svg" alt="Hotel Icon" />
            <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/bed_d_gray.svg" alt="Hotel Icon" />
        </a>
        <a class="tab_anch"  style="pointer-events: none;">
            <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/house_d_blue.svg"
                alt="Accommodation Icon" />
            <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/house_d_gray.svg"
                alt="Accommodation Icon" />
        </a>
        <a class="tab_anch"  style="pointer-events: none;">
            <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/car_d_blue.svg"
                alt="car Icon" />
            <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/car_d_gray.svg"
                alt="car Icon" />
        </a>
    </div>
      <div class="searchbar_box_common">
        <app-hotel-search-widget></app-hotel-search-widget>
      </div>
    </div>
  </div>

  <app-hotel-loader *ngIf="loading"></app-hotel-loader>
<!--   <app-hotel-popup-loader *ngIf="loading"></app-hotel-popup-loader>
 -->
  <app-hotel-not-found *ngIf="isNotFound"></app-hotel-not-found>
  <app-hotel-error *ngIf="errorMessage" errorMessage={{errorMessage}}></app-hotel-error>

  <section class="search_result hotels" *ngIf="!loading && !isNotFound && errorMessage==''">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3">
          <!-- <div class="sticky-top left_side_bar"> -->
          <div class="left_side_bar">
            <div class="filter_saidbar">

              <div class="filter_by desktop_ver">
                <!-- <div class="block_inn">
                  <h4>{{'filter_by' | translate}}</h4>
                  <a class="anchor_link" (click)="resetFilter()">{{'reset' | translate}}</a>
              </div> -->
                <app-filter-hotel *ngIf="hotelDetailsMain" [hotelDetailsMain]="hotelDetailsMain"
                  (filterHotel)="filterHotel($event)" isResetFilter={{isResetFilter}}></app-filter-hotel>
              </div>
              <!-- For responsive -->
              <div class="filter_responsive flight" id="responsive_filter">
                <div class="btn_filter">
                  <a href="javascript:void(0)" class="responsive_filter_btn">Filters</a>
                </div>
              </div>
              <div id="responsive_filter_show" class="responsive_filter_show">
                <div class="filter_popup">
                  <div class="filter_head_popup">
                    <div class="filter_close">
                      <a href="javascript:void(0)">
                        <img src="{{s3BucketUrl}}assets/images/icon/arrow_up_dropdown.svg" alt="">
                      </a>
                    </div>
                  </div>
                  <div class="filter_cnt">
                    <div class="filter_saidbar">
                      <div class="filter_by">
                        <app-filter-hotel *ngIf="hotelDetailsMain" [hotelDetailsMain]="hotelDetailsMain"
                          (filterHotel)="filterHotel($event)" isResetFilter={{isResetFilter}}></app-filter-hotel>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="desk_versort">
                <app-sort-hotel (sortHotel)="sortHotels($event)" [hotelDetails]="hotelDetails"></app-sort-hotel>
              </div>
              <div class="sortby_responsive flight" id="responsive_filter">
                <div class="btn_sort">
                  <a href="javascript:void(0)" class="responsive_sort_btn">Sort By
                  </a>
                </div>
              </div>
              <div id="responsive_sortby_show" class="responsive_sortby_show"
                *ngIf="!loading && !isNotFound && errorMessage==''">
                <div class="filter_popup">
                  <div class="filter_head_popup">
                    <div class="filter_close">
                      <a href="javascript:void(0)">
                        <img src="{{s3BucketUrl}}assets/images/icon/arrow_up_dropdown.svg" alt="">
                      </a>
                    </div>
                  </div>
                  <div class="filter_cnt">
                    <div class="filter_saidbar">
                      <div class="filter_by">
                        <app-sort-hotel (sortHotel)="sortHotels($event)" [hotelDetails]="hotelDetails"></app-sort-hotel>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-9 mobile_box_listing">
          <!-- <div class="view_btn_wrapper">
          <button class="list_v_btn">
            <img src="{{s3BucketUrl}}assets/images/hotels/list_btn.svg" alt="List view">
            List view
          </button>
          <button class="map_v_btn">
            <img src="{{s3BucketUrl}}assets/images/hotels/map_btn.svg" alt="List view">
            Map view
          </button>
        </div> -->
          <app-hotel-item-wrapper *ngIf="hotelDetails" [hotelToken]="hotelToken"  filteredLabel="{{filteredLabel}}"> 
          </app-hotel-item-wrapper>
        </div>
      </div>
    </div>
  </section>
