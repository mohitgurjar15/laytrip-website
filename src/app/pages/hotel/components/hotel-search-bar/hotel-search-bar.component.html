<section class="modify_search hotels">
    <div class="container">
        <div class="row">
            <div class="hotels_search">
                <ul class="hotels-grid oneway">
                    <li class="grid_box first">
                        <div class="hotel_where">
                            <div class="search_area">
                                <label>Destination</label>
                                <ng-select [loading]="loading" [selectOnTab]="true" [clearable]="false" [items]="data" bindLabel="title" bindValue="title" groupBy="recentSearches" [(ngModel)]="this.defaultHotel.city" minTermLength="3" notFoundText="" [virtualScroll]="true" [ngModelOptions]="{standalone: true}"
                                    (clear)="onRemove($event,{key: 'fromSearch'})" (search)="onChangeSearch($event)" loadingText="" (change)="selectEvent($event, {key: 'fromSearch'})" class="laytrip-input-new" placeholder="{{ placeHolder1 }}">
                                    <ng-template ng-label-tmp let-item="item">
                                        <div class="hotel-parent">
                                            <div class="sub-parent">{{item.title}}</div>
                                        </div>
                                    </ng-template>
                                    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                                        <div class="hotel-parent">
                                            <img height="15" width="15" [src]="itemIconArray[item.type]" />
                                            <div class="sub-parent">{{item.title}}</div>
                                        </div>
                                    </ng-template>
                                </ng-select>
                                <span *ngIf="defaultHotel">{{ defaultHotel.city }}, {{defaultHotel.country}}</span>
                            </div>
                        </div>
                    </li>
                    <li class="grid_box secound">
                        <div class="date_form">
                            <div class="search_area">
                                <label>Check In-Check Out</label>
                                <p-calendar #dateFilter inputId="range" selectionMode="range" [(ngModel)]="rangeDates" [ngModelOptions]="{standalone: true}" checkInMinDate [minDate]="checkInMinDate" panelStyleClass="calender-responsive-view" [numberOfMonths]="2" (onSelect)=checkInDateUpdate($event)
                                    [readonlyInput]="true">
                                </p-calendar>
                                <div class="prev-next">
                                    <a (click)="dateChange('checkIn','previous')">Prev</a>
                                    <a (click)="dateChange('checkIn','next')">Next</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="grid_box third">
                        <div class="travellers">
                            <app-guest-info label="GUEST" (changeValue)="changeGuestInfo($event)"></app-guest-info>
                        </div>
                    </li>
                </ul>
                <div class="serch_btn">
                    <button (click)="modifyHotelSearch()"><span>Modify Search</span></button>
                </div>
            </div>
        </div>
    </div>
</section>
