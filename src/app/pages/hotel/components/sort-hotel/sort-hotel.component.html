  <div class="short_by">

    <div class="accordion block_shortby" id="accordion-shortby">
      <div class="accordion-group" [ngClass]="{'active': lowToHighToggle === true}">
        <div class="accordion-heading" (click)="toggleLowToHigh()"> 
          <a class="accordion-toggle" >
            Sort By
          </a> 
          <!-- <a class="anchor_link" [hidden]="lowToHighToggle !== true" (click)="resetSorting('total','ASC')">Clear</a> -->
        </div>
        <div id="collapseshortBy" class="accordion-body filter_acc collapse"  [ngClass]="{'show': lowToHighToggle === true}">
          <div class="accordion-inner">
            <div class="block_cmn price">
              <h5 class="title_h5">Price
                <a class="anchor_link" (click)="resetSorting('total','ASC')">Clear</a>
              </h5>
              <ul>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='lh_price'"
                      (click)="sortHotelData('total','ASC','lh_price')"> <span class="checkmark"></span>
                      Lowest to Highest
                  </label>
                </li>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='hl_price'"
                      (click)="sortHotelData('total','DESC','hl_price')"> <span class="checkmark"></span>
                      Highest to Lowest
                  </label>
                </li>
              </ul>
            </div>
            <div class="block_cmn duration">
              <h5>Ratings</h5>
              <ul>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='lh_duration'"
                      (click)="sortHotelData('rating','ASC','lh_duration')"> <span class="checkmark"></span>
                      Lowest to Highest
                  </label>
                </li>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='hl_duration'"
                      (click)="sortHotelData('rating','DESC','hl_duration')"> <span class="checkmark"></span>
                      Highest to Lowest
                  </label>
                </li>
              </ul>
            </div>
            <div class="block_cmn arrival">
              <h5>Alphabetical</h5>
              <ul>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='lh_arrival'"
                      (click)="sortHotelData('name','ASC','lh_arrival')"> <span class="checkmark"></span>  A to Z</label>
                     
                </li>
                <li>
                  <label class="custom_radio">
                    <input type="radio" [checked]="sortType=='hl_arrival'"
                      (click)="sortHotelData('name','DESC','hl_arrival')"> <span class="checkmark"></span>  Z to A</label>
                     
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
