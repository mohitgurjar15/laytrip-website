<div class="accordion block_shortby" id="accordion3">
  <div class="accordion-group" [ngClass]="{'active': is_open === true}">
    <div class="accordion-heading" (click)="toggleFilter()">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion3" href="#collapseThree">
        Filters
      </a>
      <a class="anchor_link" [hidden]="is_open !== true" (click)="resetFilter()"> {{'clear' | translate}}</a>
    </div>
    <div id="collapseThree" class="accordion-body collapse">
      <div class="accordion-inner">
        <!-- <ng-scrollbar #scrollable [invertX]="invertX" [invertY]="invertY" [trackX]="false" [compact]="compact"

        <div class="fliter_block">
          <div class="cmn_block">
            <div class="block_top_in">
              <h5>Hotel Name</h5>
            </div>
            <div class="searchbar_box">
              <!-- <input type="text" id="" class="amount" placeholder="Ahmedabad"> -->
              <!-- <label for="">Search</label> -->
               <ng-select [(ngModel)]="hotelname" [items]="hotelNamesArray" bindLabel="hotelName" [loading]=""
                  [virtualScroll]="false"
                  placeholder="Search" (change)="searchHotel()" [clearable]="false" [selectOnTab]="true">

                </ng-select>
              <!-- <div class="search_btns">
                <a (click)="clearHotelSearch()">Clear</a>
                <a (click)="searchHotel()">Search</a>
              </div> -->
            </div>
          </div>
          <div class="cmn_block price">
            <div class="block_top_in">
              <h5>Total Price</h5>
            </div>
            <ul class="block_price_radio">
              <li>
                <label class="custom_radio">Total
                  <input type="radio" [checked]="sortType=='filter_total_price'" name="fl_price_radio"
                    (click)="filterHotelByPrice('total','filter_total_price')">
                  <span class="checkmark"></span> </label>
              </li>
              <li>
                <label class="custom_radio">Weekly
                  <input type="radio" [checked]="sortType=='filter_weekly_price'" name="fl_price_radio"
                    (click)="filterHotelByPrice('weekly','filter_weekly_price')"> <span class="checkmark"></span>
                </label>
              </li>
            </ul>
            <form [formGroup]="priceSlider">
              <div class="custom_range_slide">
                <p>{{ currency?.symbol }}{{priceValue}} - {{ currency?.symbol }}{{priceHighValue}}</p>
                <ng5-slider *ngIf="priceValue && priceOptions && priceHighValue" [(value)]="priceValue"
                  [(highValue)]="priceHighValue" formControlName="price" [options]="priceOptions"
                  (userChangeEnd)="fliterByPrice($event)"></ng5-slider>
                <!-- *ngIf="priceValue && priceOptions && priceHighValue" -->
              </div>
            </form>
          </div>

                    class="accordion-toggle">
                    Star Ratings
                  </a> </div>
                <div id="collapseOutbound" class="accordion-body filter_acc ">
                  <div class="accordion-inner">

                    <div class="star-rating">
                      <input (change)="filterByHotelRatings($event,5)" id="star-5" type="radio" name="rating" value="star-5" />
                      <label for="star-5" title="5 stars">
                        <img class="blank" src="{{s3BucketUrl}}assets/images/icon/star_blank.svg"
                          alt="blank Stars Icon">
                        <img class="filled" src="{{s3BucketUrl}}assets/images/icon/star_filled.svg"
                          alt="filled Stars Icon">
                      </label>
                      <input (change)="filterByHotelRatings($event,4)" id="star-4" type="radio" name="rating" value="star-4" />
                      <label for="star-4" title="4 stars">
                        <img class="blank" src="{{s3BucketUrl}}assets/images/icon/star_blank.svg"
                          alt="blank Stars Icon">
                        <img class="filled" src="{{s3BucketUrl}}assets/images/icon/star_filled.svg"
                          alt="filled Stars Icon">
                      </label>
                      <input (change)="filterByHotelRatings($event,3)" id="star-3" type="radio" name="rating" value="star-3" />
                      <label for="star-3" title="3 stars">
                        <img class="blank" src="{{s3BucketUrl}}assets/images/icon/star_blank.svg"
                          alt="blank Stars Icon">
                        <img class="filled" src="{{s3BucketUrl}}assets/images/icon/star_filled.svg"
                          alt="filled Stars Icon">
                      </label>
                      <input (change)="filterByHotelRatings($event,2)" id="star-2" type="radio" name="rating" value="star-2" />
                      <label for="star-2" title="2 stars">
                        <img class="blank" src="{{s3BucketUrl}}assets/images/icon/star_blank.svg"
                          alt="blank Stars Icon">
                        <img class="filled" src="{{s3BucketUrl}}assets/images/icon/star_filled.svg"
                          alt="filled Stars Icon">
                      </label>
                      <input  (change)="filterByHotelRatings($event,1)" id="star-1" type="radio" name="rating" value="star-1" />
                      <label for="star-1" title="1 star">
                        <img class="blank" src="{{s3BucketUrl}}assets/images/icon/star_blank.svg"
                          alt="blank Stars Icon">
                        <img class="filled" src="{{s3BucketUrl}}assets/images/icon/star_filled.svg"
                          alt="filled Stars Icon">
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cmn_block pad_no">
            <div class="accordion block_shortby inner_accodeions" id="accordion-amenities">
              <div class="accordion-group" [ngClass]="{'active': lowToHighToggleAmenities  === true}">
                <div class="accordion-heading no_accordion" (click)="toggleLowToHighAmenities()"> <a
                    class="accordion-toggle">
                    Amenities
                  </a> </div>
                <div id="collapseInbound" class="accordion-body filter_acc">
                  <div class="accordion-inner">
                    <div class="block_cmn stop">
                      <ul>
                        <li *ngFor="let item of amenities">
                          <label class="custom_checkbox">
                            <input type="checkbox" value="{{item.title}}"
                              (click)="filterByHotelAmenities($event,item.title)">
                            <span class="checkmark"></span>{{item.title}}</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cmn_block departure_to">
            <div class="block_top_in">
              <h5>Cancellation Policy</h5>
              <!--<a class="view_more" href="javascript:void(0);">Show All</a> -->
            </div>
            <ul>
              <li>
                <label class="custom_checkbox">
                  <input type="checkbox" value="true" (click)="filterByPolicy($event)"> <span class="checkmark"></span>
                  <p>Free Cancellation</p>
                </label>
              </li>
              <li>
                <label class="custom_checkbox">
                  <input type="checkbox" value="false" (click)="filterByPolicy($event)"> <span class="checkmark"></span>
                  <p>Non Refundable</p>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
