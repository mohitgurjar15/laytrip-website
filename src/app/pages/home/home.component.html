<!--  Start Banner Section-->
<section class="home_banner" id="home_banner" [ngClass]="{'br_bnr':countryCode=='DR'}">
    <div class="container banner_inner">
        <div class="banner_text">
            <div class="block_left" *ngIf="countryCode!='DR'">
                <span class="banner_text_span">
                    <h2 [innerHTML]="'flight_main_title' | translate"></h2>
                    <img class="" src="{{s3BucketUrl}}assets/images/laytrip_logo_white.svg" alt="Flight Icon" />!
                </span>
                <p>{{'flight_second_title' | translate}}</p>
            </div>

            <!-- <div class="block_right" *ngIf="countryCode=='DR'">
                <img src="{{s3BucketUrl}}assets/images/dominican_republic__logo.svg?var=1.0.0" alt="Dominican Republic">
                <span>Dominican Republic has it all</span>
            </div> -->
        </div>


        <div class="banner_tab">
            <div class="block_dr_text" *ngIf="countryCode=='DR'">
                Dominican Republic has it all, get it with Installment payments
                <span>República Dominicana lo tiene todo, consíguelo con pagos flexibles</span>
            </div>

            <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-flight" data-toggle="tab" href="#flight" role="tab"
                        aria-selected="true" (click)="clickOnTab('flight')">
                        <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/plane_d_blue.svg"
                            alt="Flight Icon" />
                        <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/plane_d_gray.svg"
                            alt="Flight Icon" />
                        <!-- <span>{{'flight' | translate}}</span> -->
                    </a>
                    <a class="nav-item nav-link hotel-tab" [ngClass]="{'disable_mod':host=='laytrip.com'}" id="nav-hotel" data-toggle="tab" href="#hotel" role="tab"
                        aria-selected="false" (click)="clickOnTab('hotel')">
                        <!-- data-toggle="tab" href="#hotel" -->
                        <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/bed_d_blue.svg" alt="Hotel Icon" />
                        <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/bed_d_gray.svg"
                            alt="Hotel Icon" />
                        <img class="disabled-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/bed_d_gray.svg"
                            alt="Flight Icon">
                        <!-- <span>{{'hotel' | translate}}</span> -->
                    </a>
                    <a class="nav-item nav-link " style="pointer-events: none;"   id="nav-accommodation" data-toggle="tab" href="#accommodation"
                        role="tab" aria-selected="false" (click)="clickOnTab('home-rentals')">
                        <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/house_d_blue.svg"
                            alt="Accommodation Icon" />
                        <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/house_d_gray.svg"
                            alt="Accommodation Icon" />
                        <img class="disabled-icon"
                            src="{{s3BucketUrl}}assets/images/icon/tab-icon/house_d_gray.svg" alt="Flight Icon">
                        <!-- <span>{{'home_rental' | translate}}</span> -->
                    </a>
                    <a class="nav-item nav-link" style="pointer-events: none;" id="nav-accommodation" data-toggle="tab"
                        href="#Car" role="tab" aria-selected="false" (click)="clickOnTab('home-rentals')">
                        <img class="active-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/car_d_blue.svg"
                            alt="car Icon" />
                        <img class="default-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/car_d_gray.svg"
                            alt="car Icon" />
                        <img class="disabled-icon" src="{{s3BucketUrl}}assets/images/icon/tab-icon/car_d_gray.svg"
                            alt="Flight Icon">
                        <!-- <span>{{'home_rental' | translate}}</span> -->
                    </a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="flight" role="tabpanel" aria-labelledby="nav-flight">
                    <app-flight-search-widget></app-flight-search-widget>
                </div>
                <div class="tab-pane fade" id="hotel" role="tabpanel" aria-labelledby="nav-hotel">
                    <app-hotel-search-widget></app-hotel-search-widget>
                </div>
                <div class="tab-pane fade" id="accommodation" role="tabpanel" aria-labelledby="nav-accommodation">
                    <app-vacation-search-widget></app-vacation-search-widget>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="stripper" *ngIf="countryCode=='DR'">
    <div class="container">
        <div class="row">
            <p>Spring Break special deals <span>/ Precios especiales por Semana Santa</span></p>
        </div>
    </div>
</section>
