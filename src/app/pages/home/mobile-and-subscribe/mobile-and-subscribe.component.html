<!-- Start Our Mobile App Section-->
<section class="our_mobile_apps">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="app_intro">
                    <div class="app_icon">
                        <img src="{{s3BucketUrl}}assets/images/icon/Appicon.svg" alt="App Icon" />
                    </div>
                    <h2><span>Easy Bookings with our</span> Mobile Apps</h2>
                    <p>Download the Mobile App <span>Access the app at the Android Google Play and on Apple App Store.</span></p>
                    <ul>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="{{s3BucketUrl}}assets/images/app-store-im.webp" alt="App Store Image" />
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="{{s3BucketUrl}}assets/images/play-store-im.webp" alt="Play Store Image" />
                            </a>
                        </li>
                    </ul>
                    <div class="our_subscription">
                        <p>Be the first to get nearly updates</p>
                        <div class="subscription">
                            <form [formGroup]="subscribeForm" (ngSubmit)="subscribeNow()">
                                <input type="email" formControlName="email" maxlength="40" tabindex="1" placeholder="Enter Your Email Address" />
                                
<!--                                 <button (click)="subscribeNow()">Subscribe Now <img src="{{s3BucketUrl}}assets/images/icon/right-arrow.svg" alt="Right Arrow"></button>
 -->
                                <button type="submit">Subscribe Now <img src="{{s3BucketUrl}}assets/images/icon/right-arrow.svg" alt="Right Arrow"></button>
                            </form>
                            <div *ngIf="(submitted  || subscribeForm.controls.email.touched) && subscribeForm.controls.email.errors"
                                    class="focus-input100 login-error">
                                    <div *ngIf="subscribeForm.controls.email.errors.required" class="text-danger">Please enter
                                        email.
                                    </div>
                                    <div *ngIf="subscribeForm.controls.email.errors.pattern" class="text-danger">Please enter valid email address.
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="app_im">
                    <img src="{{s3BucketUrl}}assets/images/mobile-apps.png" alt="Mobile Image" />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Our Mobile App Section-->
