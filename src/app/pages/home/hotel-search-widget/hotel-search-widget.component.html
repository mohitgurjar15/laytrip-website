<div class="hotel_tab">
  <h2 *ngIf="showCommingSoon == true">Coming soon</h2>

  <div class="tab_upper_content">
    <div class="travellers">
      <app-guest-info label="GUEST" (changeValue)="changeGuestInfo($event)"></app-guest-info>
    </div>
  </div>
  <form *ngIf="showCommingSoon == false" [formGroup]="hotelSearchForm"  autocomplete="off"
    (ngSubmit)="searchHotels()">
    <div class="hotels_search">
      <ul class="hotels-grid oneway">
        <li class="grid_box first"> 
          <div class="hotel_where">
            <div class="search_area">
              <!-- <app-search-hotel [form]="hotelSearchForm" [controlName]="'fromDestination'" [id]="'fromSearch'"
                [label]="'DESTINATION'" [placeHolder]=defaultCity [defaultSelected]=fromDestinationInfo [tabIndex]=1
                [defaultCity]=defaultCity (changeValue)="destinationChangedValue($event)">
              </app-search-hotel> -->
              <input class="" formControlName="fromDestination" (blur)="searchLocation()" (click)="openHotelDropDown()">
              <app-hotel-suggestion serachItem="serachItem" (closeHotelDropDown)="closeHotelDropDown($event)"></app-hotel-suggestion>
            </div>
          </div>
        </li>
        <li class="grid_box secound">
          <div class="date_form"
            [ngClass]="{'hotel-error': hotelSearchFormSubmitted && hotelSearchForm.controls.fromDestination.errors && hotelSearchForm.controls.fromDestination.errors.required==true}">
            <div class="search_area tab_search_area" [ngClass]="{'dr_search_area':countryCode=='DR'}">
              <p-calendar #dateFilter inputId="range" dateFormat="M d yy" selectionMode="range" [(ngModel)]="rangeDates"
                [ngModelOptions]="{standalone: true}" checkInMinDate [minDate]="checkInMinDate"
                panelStyleClass="calender-responsive-view round_trip_calender laytrip-cal-view" [numberOfMonths]="2"
                (onSelect)=checkInDateUpdate($event) [readonlyInput]="true">
              </p-calendar>
            </div>
          </div>
        </li>
        <li class="grid_box third">
          <div class="serch_btn">
            <button id="search_large_btn2">
              <img src="{{s3BucketUrl}}assets/images/search_icon.svg" alt="search_icon" class="norm_btn" />
              <img src="{{s3BucketUrl}}assets/images/search_pink.svg" alt="search_icon" class="hover_btn" />
            </button>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
