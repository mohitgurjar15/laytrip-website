<!-- Start Deals section-->

<!-- deal section skeleton loader starts -->
<section class="deal_sec" *ngIf="list.length <= 0 && commonFunction.isRefferal()">
    <div class="container">
        <div style="display: flex; width: 100%; justify-content: space-between;">
            <div class="fb_animation pb-5 pt-5" style="height: 285px; width: 32%; margin: 5px; border-radius: 20px;">
            </div>
            <div class="fb_animation pb-5 pt-5" style="height: 285px; width: 32%; margin: 5px; border-radius: 20px;">
            </div>
            <div class="fb_animation pb-5 pt-5" style="height: 285px; width: 32%; margin: 5px; border-radius: 20px;">
            </div>
        </div>
        <div style="display: flex; width: 100%; justify-content: center; align-items: center; margin: 10px 0;">
            <div class="fb_animation pb-5 pt-5" style="height: 4px; width: 4px; margin: 5px; border-radius: 50%; min-height: 4px; padding: 5px !important;">
            </div>
            <div class="fb_animation pb-5 pt-5" style="height: 4px; width: 4px; margin: 5px; border-radius: 50%; min-height: 4px; padding: 5px !important;">
            </div>
            <div class="fb_animation pb-5 pt-5" style="height: 4px; width: 4px; margin: 5px; border-radius: 50%; min-height: 4px; padding: 5px !important;">
            </div>
        </div>
    </div>
</section>
<!-- deal section skeleton loader ends -->
<section class="deal_sec" *ngIf="list.length > 0 && commonFunction.isRefferal()"  (contextmenu)="commonFunction.onRightClickDisabled($event)">
    <div class="container">
        <div class="row">
            <swiper 
            (swiper)="setThumbsSwiper($event)"
             [breakpoints]="breakpoints"
             [navigation]="true" 
             [pagination]="{ clickable: true }"
             [slidesPerView]="1"
             [spaceBetween]="10"        
                *ngIf="list.length > 0">
                <ng-template swiperSlide *ngFor="let item of list;">

                    <div class="deal_sec_inner">
                        <img [src]="item?.image" alt="Deal Image" />
                        <div class="image_about_text">
                            <button (click)="btnDealClick(item)">Find Deals to {{item?.city}}</button>
                        </div>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</section>
<!-- End Deals section-->


<section class="deal_sec" *ngIf="!commonFunction.isRefferal()"   (contextmenu)="commonFunction.onRightClickDisabled($event)">
    <div class="container">
        <div class="row">
            <div class="deal_sec_wrapper" *ngIf="list.length <= 0">
                <div class="deal_section_row">
                    <div class="deal_sec_inner fb_animation pb-5 pt-5 mb-3" style="height: 285px;">
                        <div class="image_about_text">
                            <button class="fb_animation" style="width: 180px; height: 40px; pointer-events: none;"></button>
                        </div>
                    </div>
                </div>
                <div class="deal_section_row">
                    <div class="deal_sec_inner fb_animation pb-5 pt-5 mb-3" style="height: 285px;">
                        <div class="image_about_text">
                            <button class="fb_animation" style="width: 180px; height: 40px; pointer-events: none;"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="deal_sec_wrapper" *ngIf="list.length > 0">
                <div class="deal_section_row"  *ngFor="let item of list;">
                    <div class="deal_sec_inner">
                        <img [src]="item?.image" alt="Deal Image" />
                        <div class="image_about_text">
                            <button (click)="btnDealClick(item)">Find Deals to {{item?.city}}</button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
<!-- Close Deals section-->
