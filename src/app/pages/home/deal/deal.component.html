<!-- Start Deals section-->
<section class="deal_sec">
    <div class="container">
        <div class="row">
            <div class="deal_sec_wrapper">
                <div class="deal_section_row"  *ngFor="let item of list;">
                    <div class="deal_sec_inner">
                        <img [src]="item?.image" alt="Deal Image" />
                        <div class="image_about_text">
                            <button (click)="btnDealClick(item.code)">Find Deals to {{item?.city}}</button>
                        </div>
                    </div>
                </div>

</section>
