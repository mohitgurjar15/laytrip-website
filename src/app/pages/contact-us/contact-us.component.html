<section class="block_contact_us_main modal fade comman_modal" id="contact_modal"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="contact_modal_wrp">
                <div class="modal_title">
                    {{'contact_us_title' | translate}}
                    <button type="button" class="close" data-dismiss="modal">
                        <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
                    </button>
                </div>
                <div class="modal_content">
                    <form [formGroup]="contactUsForm" novalidate (ngSubmit)="onSubmit(contactUsForm.value)">
                        <div class="form_row">
                            <div class="text_field">
                                <input type="text" formControlName="name" maxlength="30" tabindex="1"
                                    placeholder="{{'full_name_placeholder' | translate}}">
                                <div *ngIf="contactUsForm.controls.name.errors && contactUsForm.controls.name.touched"
                                    class="focus-input100 login-error">
                                    <div *ngIf="contactUsForm.controls.name.errors.required" class="text-danger">
                                        {{'full_name_touched_validation' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="text_field">
                                <input type="email" formControlName="email" maxlength="50" tabindex="2"
                                    placeholder="{{'email_placeholder' | translate}}">
                                <div
                                    *ngIf="contactUsForm.controls.email.errors && contactUsForm.controls.email.touched">
                                    <div *ngIf="contactUsForm.controls.email.errors.required" class="text-danger">
                                        {{'email_touched_validation' | translate}}
                                    </div>
                                    <div *ngIf="contactUsForm.controls.email.errors.pattern" class="text-danger">
                                        {{'email_invalid_validation' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="text_field text_area_wrps" >
                                <textarea (keyup)="setMessageLenght($event.target.value)"  (keypress)="setMessageLenght($event.target.value)"  formControlName="message" maxlength="255" tabindex="3" rows="5"
                                    placeholder="{{'messege_placeholder' | translate}}">
                                </textarea>
                                <div class="block_btm_msg">
                                    <div>   
                                        <div
                                            *ngIf="contactUsForm.controls.message.errors && contactUsForm.controls.message.touched">
                                            <div *ngIf="contactUsForm.controls.message.errors.required" class="text-danger">
                                                {{'messege_touched_validation' | translate}}
                                            </div>
                                        </div>
                                    </div>
                                    <span class="word_counter">{{messageLenght}}/255</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_btn">
                            <button type="submit">
                                <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>&nbsp;{{'submit' |
                                translate}}</button>
                        </div>
                        <div class="footer_logo">
                            <a>
                                <img src="{{s3BucketUrl}}assets/images/dr_logo.svg" alt="logo Icon">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
