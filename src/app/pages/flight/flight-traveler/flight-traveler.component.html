<app-checkout-progress [progressStep]="progressStep"></app-checkout-progress>

<section class="detail_info_main add_passenger flight" *ngIf="loading">
    <app-booking-summary-loader></app-booking-summary-loader>
</section>

<section class="detail_info_main add_passenger flight" *ngIf="!loading">
 <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="detail_info_left">
                    <div class="block_top" *ngIf="!isLoggedIn">
                        <div class="block_inner">
                            <h5>Quickly add travellers from your added list</h5>
                            <a class="hover-link"  data-toggle="modal" data-target="#sign_in_modal">Sign In to Continue</a>
                        </div>
                    </div>
                    <div class="block_passanger_info">
                         
                        <app-adult-list type="adult" age="12" totalTravelerCount="totalTraveler"  [_adults]="_adults" [_childs]="_childs" [_infants]="_infants" [travelers]="travelers" (adultsCount)="getAdultCount($event)"
                            (_itinerarySelectionArray)="getItinerarySelectionArray($event)"></app-adult-list>
                        
                    </div>
                    
                    <div class="btn_payment">
                        <a class="btn btn_laytrip" (click)="checkTravelesValid()" >
                            Continue To Payment <img src="{{s3BucketUrl}}assets/images/icon/right-arrow.svg" alt="Right Arrow">
                          </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <app-flight-summary-loader *ngIf="!priceData.length"></app-flight-summary-loader>
                <app-flight-summary 
                    *ngIf="priceData.length"
                    [priceData]="priceData"
                    checkAvailability="local" 
                    [laycreditpoints]="laycreditpoints"
                    (flightAvailable)="flightAvailable($event)" 
                    [showPartialPayemntOption]="showPartialPayemntOption" 
                    partialPaymentAmount={{partialPaymentAmount}}
                    payNowAmount={{payNowAmount}}
                    [instalmentMode]="instalmentMode">

                </app-flight-summary>
            </div>
        </div>
    </div>
</section>       
<app-flight-not-available *ngIf="isFlightNotAvailable" ></app-flight-not-available>
