<!-- Start Search Result section -->
<section class="search_result flight">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="block_noresult_found">
                    <div class="block_noresult_found_inner">
                        <img src="{{s3BucketUrl}}assets/images/alert_pink.svg" alt="No Search Found Image">
                        <h6 *ngIf="statusCode!=406">{{'no_results_1' | translate}}</h6>
                        <p  *ngIf="statusCode!=406">{{'no_results_2' | translate}}</p>
                        <h6 *ngIf="statusCode==406" class="errorCode-406"> {{errorMessage}} </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Search Result section -->
