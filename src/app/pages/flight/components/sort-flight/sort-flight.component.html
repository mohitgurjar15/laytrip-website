<div class="filter_saidbar desktop_sort">
    <div class="short_by">
        <div class="accordion block_shortby" id="accordion">
            <div class="accordion-group {{lowToHighToggle}}" [ngClass]="{'active': lowToHighToggle === true}">
                <div class="accordion-heading" aria-expanded="true" (click)="toggleLowToHigh()">
                    <a class="accordion-toggle">
                        {{'sort_by' | translate}}
                    </a>
                </div>
                <div id="collapseOne" class="accordion-body collapse {{lowToHighToggle}}" [ngClass]="{'show': lowToHighToggle}">
                    <div class="accordion-inner">
                        <div class="block_cmn price">
                            <h5 class="title_h5">{{'price' | translate}}
                                <a class="anchor_link" (click)="resetSorting('selling_price','ASC')"> Clear</a>
                            </h5>
                            <ul>
                                <li>
                                    <label class="custom_radio">{{'lowest_to_highest' | translate}}
                                        <input type="radio" [checked]="sortType=='lh_price'"
                                            (click)="sortFlightData('selling_price','ASC','lh_price')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">{{'highest_to_lowest' | translate}}
                                        <input type="radio" [checked]="sortType=='hl_price'"
                                            (click)="sortFlightData('selling_price','DESC','hl_price')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="block_cmn duration">
                            <h5>{{'duration' | translate}}</h5>
                            <ul>
                                <li>
                                    <label class="custom_radio">{{'shortest' | translate}}
                                        <input type="radio" [checked]="sortType=='lh_duration'"
                                            (click)="sortFlightData('total_duration','ASC','lh_duration')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">{{'longest' | translate}}
                                        <input type="radio" [checked]="sortType=='hl_duration'"
                                            (click)="sortFlightData('total_duration','DESC','hl_duration')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="block_cmn arrival">
                            <h5>{{'arrival' | translate}}</h5>
                            <ul>
                                <li>
                                    <label class="custom_radio">{{'earliest' | translate}}
                                        <input type="radio" [checked]="sortType=='lh_arrival'"
                                            (click)="sortFlightData('arrival','ASC','lh_arrival')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">{{'letest' | translate}}
                                        <input type="radio" [checked]="sortType=='hl_arrival'"
                                            (click)="sortFlightData('arrival','DESC','hl_arrival')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="block_cmn departure">
                            <h5>{{'departute' | translate}}</h5>
                            <ul>
                                <li>
                                    <label class="custom_radio">{{'earliest' | translate}}
                                        <input type="radio" [checked]="sortType=='lh_departure'"
                                            (click)="sortFlightData('departure','ASC','lh_departure')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">{{'letest' | translate}}
                                        <input type="radio" [checked]="sortType=='hl_departure'"
                                            (click)="sortFlightData('departure','DESC','hl_departure')">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
