<section class="search_result flight">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="block_booking_failed">
                    <div class="block_booking_failed_inner">
                        <img src="{{s3BucketUrl}}assets/images/booking_falied-im.svg" alt="Booking Failed Image">
                        <h6>{{'booking_failed' | translate}}</h6>
                        <p>{{'technical_error_messege' | translate}} <a href="mailto:support@laytrip.com">support@laytrip.com</a> </p>
                        <a class="btn_laytrip" [routerLink]=[url] [queryParams]="queryParams">
                            <img src="{{s3BucketUrl}}assets/images/icon/leftt-arrow.svg" alt="Left Arrow"> {{'go_back_to_search_page' | translate}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
