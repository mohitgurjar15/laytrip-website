<div class="price_by_date p-2" style="background: #fff;" *ngIf="flexibleLoading">
    <div class="d-flex w-100">
        <div class="inner w-100">
            <div class="slid_block">
                <a href="javascript:void(0);">
                    <div class="block_top">
                        <p class="fb_animation"></p>
                    </div>
                    <div class="block_btm">
                        <p class="fb_animation mb-0"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="price_by_date" *ngIf="dates.length > 0 && !flexibleLoading">
    <label>{{'flexible_date' | translate}} <span
            *ngIf="dates[0].secondary_start_price && dates[0].secondary_start_price >0"
            class="price_per_week_label"></span>
            <span class="pink_txt pl-2" *ngIf="flexibleFullPaymentLength > 0">{{'full_prices' | translate}}</span></label>
    <div class="price_day_slider">
        <div class="slider_box">
            <div class="slider_item" *ngFor="let item of dates" [style.transform]="'translateX(' + transformValue + '%)'"             >
                <a href="javascript:void(0);"  *ngIf="trip =='oneway'">
                    <div class="top_dates">{{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}</div>
                    <!-- <div class="top_dates">{{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}<span>Aug 17, 2021</span></div> -->
                    <div class="btm_price">{{ getPrice(item).price}}</div>
                </a>
                <a  *ngIf="trip =='roundtrip'" [routerLink]="['/flight/search']" [queryParams]="{trip:trip,departure:departure,arrival:arrival,departure_date:commonFunction.convertDateYYYYMMDD(item.date,'DD/MM/YYYY'),arrival_date:commonFunction.convertDateYYYYMMDD(item.arrival_date,'DD/MM/YYYY'),class:class,adult:adult,child:child,infant:infant,utm_source:commonFunction.isRefferal()? commonFunction.getRefferalParms().utm_source : '', utm_medium:commonFunction.isRefferal()? commonFunction.getRefferalParms().utm_medium : ''}"
                        [ngClass]="{'selected':departureDate==commonFunction.convertDateFormat(item.date,'DD/MM/YYYY'),'disabled':checkDateValidation(item.date)}">
                        <div class="top_dates">
                            {{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}<span>{{ getFlexibleArivalDate(item.date,departure) }}</span>
                        </div>
                        <div class="btm_price">
                                {{ getPrice(item).price}}
                        </div>
                    </a>
            </div>
            <!-- Loader -->
            <div class="slider_item">
                <a href="javascript:void(0);">
                    <div class="top_dates fb_animation"></div>
                    <div class="btm_price fb_animation"></div>
                </a>
            </div>
            <!-- end Loader -->
        </div>
