<div class="price_by_date p-2" style="background: #fff;" *ngIf="dates.length==0">
  <div class="d-flex w-100">
      <div class="inner w-100">
          <div class="slid_block">
              <a href="javascript:void(0);">
                  <div class="block_top">
                      <p class="fb_animation"></p>
                  </div>
                  <div class="block_btm">
                      <p class="fb_animation mb-0"></p>
                  </div>
              </a>
          </div>
      </div>
  </div>
</div>

<div class="price_by_date" *ngIf="dates.length>0">
  <label>Flexible Dates <span *ngIf="dates[0].secondary_start_price >0" class="price_per_week_label">(weekly payment)</span></label>
  <div class="price_day_slider" >
    <div class="inner" *ngFor="let item of dates">
      <div class="slid_block">
        <a [routerLink]="['/flight/search']" [queryParams]="{trip:trip,departure:departure,arrival:arrival,departure_date:commonFunction.convertDateYYYYMMDD(item.date,'DD/MM/YYYY'),class:class,adult:adult,child:child,infant:infant}" [ngClass]="{'':departureDate==commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}">
          <div class="block_top">
            <p>{{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}</p>
          </div>
          <div class="block_btm">
            <span>${{item.secondary_start_price>0 ?item.secondary_start_price : item.price | number : '1.2-2'}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
