<div class="price_by_date p-2" style="background: #fff;" *ngIf="flexibleLoading">
    <div class="d-flex w-100">
        <div class="inner w-100">
            <div class="slid_block">
                <a href="javascript:void(0);">
                    <div class="block_top">
                        <p class="fb_animation"></p>
                    </div>
                    <div class="block_btm">
                        <p class="fb_animation mb-0"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="price_by_date" *ngIf="dates.length>0 && !flexibleLoading">
    <!-- <label>{{'flexible_date' | translate}} <span *ngIf="dates[0].secondary_start_price >0" class="price_per_week_label">(weekly payment)</span></label> -->
    <label>{{'flexible_date' | translate}} <span *ngIf="dates[0].secondary_start_price >0" class="price_per_week_label"></span></label>
    <div class="price_day_slider">
       

        <ngx-slick-carousel class="carousel" 
            #slickModal="slick-carousel" 
            [config]="slideConfig" 
            (init)="slickInit($event)"
            (breakpoint)="breakpoint($event)"
            (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem *ngFor="let item of dates" class="inner" >
                <div class="slid_block" *ngIf="trip =='oneway'">
                    <a  [routerLink]="['/flight/search']" [queryParams]="{trip:trip,departure:departure,arrival:arrival,departure_date:commonFunction.convertDateYYYYMMDD(item.date,'DD/MM/YYYY'),class:class,adult:adult,child:child,infant:infant}" [ngClass]="{'selected':departureDate==commonFunction.convertDateFormat(item.date,'DD/MM/YYYY'),'disabled':checkDateValidation(item.date)}">
                        <div class="block_top">
                            <p>{{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}</p>
                        </div>
                        <div class="block_btm">
                            <span>
                                ${{ getPrice(item) | number : '1.2-2'}}
                            </span>
                        </div>
                    </a>
                </div>
                <div class="slid_block" *ngIf="trip =='roundtrip'">
                    <a [routerLink]="['/flight/search']" [queryParams]="{trip:trip,departure:departure,arrival:arrival,departure_date:commonFunction.convertDateYYYYMMDD(item.date,'DD/MM/YYYY'),arrival_date:commonFunction.convertDateYYYYMMDD(item.arrival_date,'DD/MM/YYYY'),class:class,adult:adult,child:child,infant:infant}" [ngClass]="{'selected':departureDate==commonFunction.convertDateFormat(item.date,'DD/MM/YYYY'),'disabled':checkDateValidation(item.date)}">
                        <div class="block_top">
                            <p>{{ commonFunction.convertDateFormat(item.date,'DD/MM/YYYY')}}<br>{{ getFlexibleArivalDate(item.date,departure) }}</p>
                        </div>
                        <div class="block_btm">
                            <span>
                                ${{ getPrice(item) | number : '1.2-2'}}
                            </span>
                        </div>
                    </a>
                </div>
            </div>
            </ngx-slick-carousel>
    </div>
</div>
