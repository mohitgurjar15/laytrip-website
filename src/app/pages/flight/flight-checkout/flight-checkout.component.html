<section class="payment_mode_main_wrapper flight">
    <div class="container">
        <form>
            <div class="row">
                <div class="col-lg-7">
                    <h3>Your Bookings</h3>
                    <div class="booking_detail_bg_wrps">
                        <app-cart [carts]="carts"></app-cart>
                    </div>
                    <h3>Credit Card Details</h3>
                    <div class="booking_detail_bg_wrps">
                        <div id="accordion" class="card_accordion">
                            <div class="card">
                                <div class="card-header">
                                    <a class="card-link" data-toggle="collapse" href="#collapseOne" aria-controls="collapseOne" aria-expanded="true"> 
                                    </a>
                                </div>
                                <div id="collapseOne" class="collapse show" data-parent="#accordion">
                                    <div class="card-body">
                                        <app-add-card></app-add-card>
                                    </div>
                                </div>
                                <app-card-list></app-card-list>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="payment_container">
                        <div class="payment_mode_wrapper">
                            <!-- <app-payment-mode-loader *ngIf="!priceData.length"></app-payment-mode-loader>
                            <app-payment-mode *ngIf="priceData.length" [flightSummary]="flightSummary"
                                [priceData]="priceData" laycreditpoints="{{laycreditpoints}}"
                                (selectInstalmentMode)="selectInstalmentMode($event)"
                                (getInstalmentData)="getInstalmentData($event)"
                                (redeemableLayCredit)="redeemableLayCredit($event)">
                            </app-payment-mode> -->
                            <app-price-summary *ngIf="priceData.length" [priceSummary]="priceSummary"
                                [priceData]="priceData"></app-price-summary>
                        </div>
                        <div class="cta_btn_wrapper">
                            <!-- <button [disabled]="!isValidData" (click)="handleSubmit()">Continue to Payment</button> -->
                            <button (click)="handleSubmit()">Continue to Payment</button>
                            <button [disabled]="!isValidData" (click)="handleSubmit()">Save & Add More</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>


<app-flight-not-available *ngIf="isFlightNotAvailable"></app-flight-not-available>
<app-booking-as-login-or-guest-popup (isShowGuestPopupValueChange)="changePopupValue($event)" *ngIf="isShowGuestPopup">
