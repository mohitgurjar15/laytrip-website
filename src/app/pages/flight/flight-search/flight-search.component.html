<app-flight-search-bar [calenderPrices]="calenderPrices" (searchBarInfo)="getSearchItem($event)"></app-flight-search-bar>

<app-flight-loader *ngIf="loading" ></app-flight-loader>
<app-popup-loader *ngIf="loading" ></app-popup-loader>

<app-flight-not-found *ngIf="isNotFound"></app-flight-not-found>
<app-flight-error *ngIf="errorMessage" errorMessage={{errorMessage}}></app-flight-error>

<section class="search_result flight" *ngIf="!loading && !isNotFound && errorMessage==''">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-sort-flight (sortFlight)="sortFlight($event)" [flightDetails]="flightDetails"></app-sort-flight>
        <div class="filter_saidbar">
          <div class="filter_by d-none d-lg-block">
            <div class="block_inn">
              <h4>Filter By</h4>
              <a class="anchor_link" (click)="resetFilter()" >Reset</a>
            </div>
            <app-filter-flight  [filterFlightDetails]="filterFlightDetails" (filterFlight)="filterFlight($event)" isResetFilter={{isResetFilter}}></app-filter-flight>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <app-flight-price-slider *ngIf="!flexibleNotFound && tripType=='oneway'" [dates]="dates"></app-flight-price-slider>
        <app-flight-item-wrapper  [flightDetails]="flightDetails"></app-flight-item-wrapper>
      </div>
    </div>
  </div>
</section>


<!-- For responsive -->
<div class="filter_responsive flight" id="responsive_filter">
  <div class="btn_filter">
      <a href="javascript:void(0)" class="responsive_filter_btn">Show Filter</a>
  </div>
</div>
<div id="responsive_filter_show" class="responsive_filter_show" *ngIf="!loading && !isNotFound && errorMessage==''">
  <div class="filter_popup">
      <div class="filter_head_popup">
          <div class="filter_clear">
            <a class="anchor_link" (click)="resetFilter()" >Reset</a>
          </div>
          <h3>Filter</h3>
          <div class="filter_close">
              <a href="javascript:void(0)"><img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt=""></a>
          </div>
      </div>
      <div class="filter_cnt">
          <div class="filter_saidbar">
            <div class="filter_by">
              <h4>Filter By</h4>
              <app-filter-flight [filterFlightDetails]="filterFlightDetails" (filterFlight)="filterFlight($event)"></app-filter-flight>
            </div>
          </div>
      </div>
  </div>
</div>
