<div class="block_passenger_detail">
  <h6>Adults <span>(Above 12 years)</span></h6>
  <div id="accordion" class="accordion" *ngIf="travelers.length">

      <div class="card_add_pass" *ngFor="let traveler of travelers; let i = index;">
          <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
              <label class="custom_checkbox">
                  <input type="checkbox" value="" (change)="checkBox($event);">
                  <span class="checkmark"></span>
              </label>
              <a class="card-title">{{traveler.firstName}} {{traveler.lastName}}</a>
          </div>
          <div id="collapseOne" class="card-body add_pass collapse" data-parent="#accordion">            
                <app-traveler-form [traveler]="traveler" ></app-traveler-form>  
          </div>
      </div>
  </div>
  <a class="add_passenger_btn" href="javascript:void(0);">+ Add Adult</a>
</div>
