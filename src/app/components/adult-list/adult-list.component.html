<div class="block_passenger_detail">
  <h6>Adults <span>(Above 12 years)</span></h6>
  <div id="accordion" class="accordion" *ngIf="travelers.length">

      <div class="card_add_pass" *ngFor="let traveler of travelers; let i = index;">
          <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
              <label class="custom_checkbox">
                  <input type="checkbox" value="{{i}}">
                  <span class="checkmark"></span>
              </label>
              <a class="card-title">{{traveler.firstName}} {{traveler.lastName}}</a>
          </div>
          <div id="collapseOne" class="card-body add_pass collapse" data-parent="#accordion">
            
                <div class="block_add_passenger">
                    <div class="form_row">
                        <div class="form_field">
                            <label>Title</label>
                            <ul>
                                <li>
                                    <label class="custom_radio">Mr.
                                        <input type="radio" [checked]="traveler.title=='mr'" name="adult-title">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">Ms.
                                        <input type="radio" name="adult-title">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">Mrs.
                                        <input type="radio" name="adult-title">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_field">
                            <label>Gender</label>
                            <ul>
                                <li>
                                    <label class="custom_radio">Male
                                        <input type="radio" checked="checked" name="adult-gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">Female
                                        <input type="radio" name="adult-gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li>
                                    <label class="custom_radio">Non - Binary
                                        <input type="radio" name="adult-gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_field half">
                            <label>First Name<sup>*</sup></label>
                            <div class="text_field">
                                <input type="text" name="fname" maxlength="80" value="" tabindex="1" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form_field half">
                            <label>Last Name<sup>*</sup></label>
                            <div class="text_field">
                                <input type="text" name="lname" maxlength="20" tabindex="2" placeholder="last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_field half">
                            <label>Date of Birth</label>
                            <div class="text_field">
                                <input class="birth_date" type="text" name="email" maxlength="20" tabindex="3" placeholder="Dd/mm/yyyy">
                            </div>
                        </div>
                        <div class="form_field half">
                            <label>Nationality</label>
                            <div class="text_field custom-select">
                                <select>
                                    <option value="0">Select</option>
                                    <option value="1">Select</option>
                                    <option value="2">Select</option>
                                    <option value="3">Select</option>
                                    <option value="4">Select</option>
                                    <option value="5">Select</option>
                                    <option value="6">Select</option>
                                    <option value="7">Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_field half">
                            <label>Frequently - flyer no.</label>
                            <div class="text_field">
                                <input type="email" name="text" maxlength="20" tabindex="5" placeholder="Enter frequently - flyer no.">
                            </div>
                        </div>
                    </div>
                </div>   
          </div>
      </div>
  </div>
  <a class="add_passenger_btn" href="javascript:void(0);">+ Add Adult</a>
</div>
