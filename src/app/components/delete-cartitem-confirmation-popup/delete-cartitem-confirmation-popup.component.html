<div class="delete_cart_item_block">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <div class="modal-body">
        <div class="block_im">
            <img src="{{s3BucketUrl}}assets/images/alert_pink.svg" alt="Info Icon">
        </div>
        <h4 class="modal-title" id="modal-basic-title" [innerHTML]="'delete_itenerary_confirmation' | translate"></h4>
        <div class="cta_btn_wrps">
            <button class="btn_no" (click)="close()">{{'cancel' | translate}}</button>
            <button class="btn_yes" (click)=onClickDelete()>{{'delete' | translate}}</button>
        </div>
        <div class="footer_logo">
            <a>
                <img src="{{s3BucketUrl}}assets/images/laytrip_logo_blue.svg" alt="logo Icon">
            </a>
        </div>
    </div>
</div>
