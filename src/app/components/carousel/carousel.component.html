<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img [id]="'slide_'+i" *ngIf="i === currentSlide && i==0" [src]="slide.src" class="slide" [ngClass]="landingPageName === 'antinoti' ? 'sergio_banner_img':''" @carouselAnimation />

        <img [id]="'slide_'+i" *ngIf="i === currentSlide && i>0" attr.data.src={{slide.src}} class="slide" [ngClass]="landingPageName === 'antinoti' ? 'sergio_banner_img':''" @carouselAnimation />
        
    </ng-container>
    <div class="brand_logo_antinoti"  *ngIf="landingPageName === 'antinoti'">
      <div class="container">
        <img src="{{s3BucketUrl}}/assets/images/antinoti-logo.png" alt="antinoti-logo">
      </div>
    </div>

    <!-- controls -->
    <!-- <ng-container *ngIf="offerSlide.length > 1"> -->
    <button *ngIf="slides && slides.length > 1" class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
    <button *ngIf="slides && slides.length > 1" class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
    <!-- </ng-container> -->
</div>
<ul *ngIf="slides && slides.length > 1" class="boolean_nav">
    <li *ngFor="let slide of slides; let i = index" [ngClass]="{'active':currentSlide==i}" (click)="booletsClick(i,slide)"></li>
</ul>
