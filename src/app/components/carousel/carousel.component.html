<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img
    *ngIf="i === currentSlide "
    [src]="slide.src"
    class="slide slide_{{i}}"
    @carouselAnimation
    />
    <!-- 
      *ngIf="i === currentSlide && i==0"
      [id]="'slide_'+i"
      #sliderImage
 --> 
  <!--   <img
     [id]="'slide_'+i"
      *ngIf="i === currentSlide && i>0"
      attr.data.src={{slide.src}}
      class="slide slide_{{i}}"
      @carouselAnimation
      #sliderImage
    /> -->
  </ng-container>
  

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
<ul class="boolean_nav">
  <li *ngFor="let slide of slides; let i = index" [ngClass]="{'active':currentSlide==i}"></li>
</ul>
