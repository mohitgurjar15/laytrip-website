<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img [id]="'slide_'+i" *ngIf="i === currentSlide && i==0" [src]="slide.src" class="slide" @carouselAnimation />

        <img [id]="'slide_'+i" *ngIf="i === currentSlide && i>0" attr.data.src={{slide.src}} class="slide" @carouselAnimation />
    </ng-container>


    <!-- controls -->
    <!-- <ng-container *ngIf="offerSlide.length > 1"> -->
    <button *ngIf="slides && slides.length > 1" class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
    <button *ngIf="slides && slides.length > 1" class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
    <!-- </ng-container> -->
</div>
<ul *ngIf="slides && slides.length > 1" class="boolean_nav">
    <li *ngFor="let slide of slides; let i = index" [ngClass]="{'active':currentSlide==i}" (click)="booletsClick(i,slide)"></li>
</ul>
