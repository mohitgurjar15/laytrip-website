<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img
      *ngIf="i === currentSlide"
      [src]="slide.src"
      class="slide"
      @carouselAnimation
    />
  </ng-container>
  

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
<ul class="boolean_nav">
  <li [ngClass]="{'active':currentSlide==0}"></li>
  <li [ngClass]="{'active':currentSlide==1}"></li>
  <li [ngClass]="{'active':currentSlide==2}"></li>
</ul>
