<div [formGroup]="form">
    <label>{{label}}</label>
    <ng-select [formControlName]="controlName" [loading]="loading" id="{{id}}" [selectOnTab]="true" [items]="data"
        bindLabel="title" bindValue="title" [(ngModel)]="defaultSelected.city" [clearable]="false" minTermLength="3"
        notFoundText="" [virtualScroll]="true" (search)="onChangeSearch($event)" loadingText=""
        (change)="selectEvent($event, id)" (clear)="onRemove($event)" class="laytrip-input"
        placeholder="{{ placeHolder }}" [tabIndex]="tabIndex">
        <!-- [(ngModel)]="defaultSelected" -->
        <ng-template ng-label-tmp let-item="item">
            <div class="hotel-parent">
                <!-- <img height="15" width="15" [src]="item.thumbnail" /> -->
                <div class="sub-parent">{{item.title}}</div>
            </div>
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div class="hotel-parent">
                <div class="sub-parent">{{item.city}},{{item.country}}-{{item.title}}</div>
            </div>
        </ng-template>
    </ng-select>
    <span *ngIf="defaultSelected">{{ defaultSelected.city }}, {{defaultSelected.country}}</span>
</div>
