<form [formGroup]="cardForm" id="payment-form" class="spf-form" (ngSubmit)="submitPaymentForm()">
    <div class="add_card_block ">
        <div class="form_row">
            <input type="hidden" name="payment_method_token" id="payment_method_token">
            <div class="form-row">
                <div class="col-sm-12 col-md-4 mb-sm-10 mandetory_wrps" style="margin-top: 1px;">
                    <label for="">{{'cc_cardholder' | translate}}*</label>
                    <input type="text" id="full_name" class="form-control" placeholder="{{'cc_cardholder_ph_1' | translate}}" (keypress)="commonFunction.preventNumberInput($event)">
                    <div class="error">
                        <small class="error_field credit_card_error" id="first_name" style="display:none">
                            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img">
                            {{'cc_cardholder_ph_2' | translate}}</small>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-sm-10 mandetory_wrps">
                    <label for="">{{'cc_number' | translate}}*</label>
                    <div id="spreedly-number" class="iframe_wrapper"></div>
                    <div class="error">
                        <small class="error_field credit_card_error" id="number" style="display:none">
                            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img">
                            {{'cc_number_ph_1' | translate}}</small>
                    </div>
                </div>
            </div>

            <div class="form-row margin_top">
                <div class="col-sm-12 col-md-4 mb-sm-10 mandetory_wrps">
                    <label>{{'cc_exp' | translate}}*</label>
                    <div class="cvv_wrapper">
                        <input type="text" class="spf-input-text spf-exp" id="month-year" placeholder="MM/YY" [textMask]="dateYeaMask">
                    </div>
                    <div class="error">
                        <small class="error_field credit_card_error month_year_error" id="month" style="display:none">
                            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img">
                            {{'cc_exp_ph_1' | translate}}</small>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <label class="spf-field-group spf-verification_value">{{'cc_cvv' | translate}}</label>
                    <div id="spreedly-cvv" class="iframe_wrapper">
                    </div>
                    <div class="error">
                        <small class="error_field credit_card_error" id="cvv_number" style="display:none">
                            <img src="{{s3BucketUrl}}assets/images/icon/alert_tr.svg" alt="Error" class="error_img">
                            {{'cc_cvv_ph_1' | translate}}</small>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="save_btn_wrps">
                        <input type="button" class="button" value="{{'close' | translate}}" (click)="closeNewCardPanel()" [hidden]="totalCard === 0">
                        <input [disabled]="saveCardLoader" [ngClass]="{'disabled':saveCardLoader}" type="submit" id="submit_button" class="button" value="{{'save' | translate}}">
                    </div>
                    <div class="section_description cvv_description" id="cardError">
                        <span class="sec_text pt-1 pr-1" id="cardErrorMessage"></span>
                        <a (click)="closePopup()"><img src="{{s3BucketUrl}}assets/images/close_pink.svg" alt="Close"></a>
                    </div>
                </div>
                <div id="error_message" style="display: none;"></div>
            </div>
        </div>
    </div>
</form>
