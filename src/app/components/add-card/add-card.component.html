<form [formGroup]="cardForm" id="payment-form" class="spf-form" (ngSubmit)="submitPaymentForm()">
    <!-- <form [formGroup]="cardForm" id="payment-form" (ngSubmit)="submitPaymentForm($event)"> -->
    <div class="add_card_block ">
        <div class="form_row">
            <!-- <input type="hidden" formControlName="payment_method_token" id="payment_method_token"> -->
            <input type="hidden" name="payment_method_token" id="payment_method_token">
            <div class="form-row">
                <div class="col col-lg-4">
                    <label for="">Cardholder Name*</label>
                    <input type="text" id="full_name" class="form-control" placeholder="Name on Card">
                </div>
                <div class="col col-lg-4">
                    <label for="">Credit Card Number*</label>
                    <div id="spreedly-number" class="iframe_wrapper">
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col col-lg-4">
                    <label>Expiration Date</label>
                    <div class="cvv_wrapper">
                        <input type="text" class="spf-input-text spf-exp" id="month-year"
                            placeholder="MM/YYYY" [textMask]="dateYeaMask">
                        <!-- <label class="spf-label-secondary" for="spf-exp-m">Month (MM)</label> -->
                        <!-- <span class="spf-exp-divider">/</span>
                        <input type="text" class="spf-input-text spf-exp" id="year" size="5" maxlength="4"
                            placeholder="YYYY"> -->
                        <!-- <label class="spf-label-secondary" for="spf-exp-y">Year (YYYY)</label> -->
                    </div>
                </div>
                <div class="col col-lg-4">
                    <label class="spf-field-group spf-verification_value">CVV</label>
                    <div id="spreedly-cvv" class="iframe_wrapper">
                    </div>
                </div>
                <div class="col col-lg-4">
                    <!-- <div class="save_btn_wrps">
                        <a href="javascript:void(0);">Save</a>
                    </div> -->
                    <div class="save_btn_wrps">
                        <input type="submit" class="button " value="Submit">
                    </div>
                </div>
                <div id="message"></div>
                <div id="errors"></div>
            </div>
        </div>
    </div>
</form>
