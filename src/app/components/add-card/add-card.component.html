<form [formGroup]="cardForm" id="payment-form" class="spf-form" (ngSubmit)="submitPaymentForm()">
    <div class="add_card_block ">
        <div class="form_row">
            <!-- <input type="hidden" formControlName="payment_method_token" id="payment_method_token"> -->
            <input type="hidden" name="payment_method_token" id="payment_method_token">
            <div class="form-row">
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <label for="">Cardholder Name*</label>
                    <input type="text" id="full_name" class="form-control" placeholder="Name on Card">
                    <div class="error">
                        <small class="error_field credit_card_error" id="first_name" style="display:none">Please enter
                            cardholder name.</small>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <label for="">Credit Card Number*</label>
                    <div id="spreedly-number" class="iframe_wrapper"></div>
                    <div class="error">
                        <small class="error_field credit_card_error" id="number" style="display:none">Please enter valid
                            credit card number.</small>
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <label>Expiration Date*</label>
                    <div class="cvv_wrapper">
                        <input type="text" class="spf-input-text spf-exp" id="month-year" placeholder="MM/YYYY"
                            [textMask]="dateYeaMask">
                    </div>
                    <div class="error">
                        <small class="error_field credit_card_error month_year_error" id="month"
                            style="display:none">Enter valid expiration.</small>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <label class="spf-field-group spf-verification_value">CVV</label>
                    <div id="spreedly-cvv" class="iframe_wrapper">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 mb-sm-10">
                    <!-- <div class="save_btn_wrps">
                        <a href="javascript:void(0);">Save</a>
                    </div> -->
                    <div class="save_btn_wrps d-flex justify-content-end">
                        <input type="button" class="button mr-3" value="Close" (click)="closeNewCardPanel()">
                        <input type="submit" id="submit_button" class="button w-25 " value="Save">
                        <div class="section_description" id="cardError">
                            <span class="sec_text pt-1" id="cardErrorMessage"></span>
                            <a (click)="closePopup()"><img src="{{s3BucketUrl}}assets/images/close_pink.svg"
                                    alt="Close"></a>
                        </div>
                    </div>
                </div>
                <div id="message"></div>
                <!-- <div id="errors"></div> -->
            </div>
        </div>
    </div>
</form>
