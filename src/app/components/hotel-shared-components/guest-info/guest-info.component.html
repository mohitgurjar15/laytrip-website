  </div>
  
  <div class="traveller_add_block" id="add_child_open" style="height: 200px;" [ngClass]="(openDrawer==true)?'panel_show':'panel_hide'">
    
    <ng-scrollbar class="custom_scroll_suggetion" barClass="scrollbar" customview="true" #scrollable track="all"
    pointerEventsMethod="scrollbar">

        <ul>
          <li>
            <div class="left"> <span>Room</span>
            </div>
            <div class="right">
              <button type='button' class='qtyminus' field='quantity'
              [disabled]="(roomsGroup.rooms  === 1 && roomsGroup.rooms  > 0 )"
              [ngClass]="{ 'un_active' : roomsGroup.rooms === 1 && roomsGroup.rooms > 0 }"
              (click)="removeRoom(id)">-</button>
              <input type='text' name='quantity' value='{{ roomsGroup.rooms ? roomsGroup.rooms : 1  }}' class='qty' readonly />
              <button class='qtyplus' field='quantity' 
              [disabled]="roomsGroup.rooms >= 9" 
              [ngClass]="{ 'un_active' : roomsGroup.rooms >= 9 || roomsGroup.rooms == 9 }"
              (click)="addRoom(id)">+</button>
            </div>
          </li>
          <li>
            <div class="left"> <span>Adult</span>
            </div>
            
            <div class="right">
              <button type='button' class='qtyminus un_active' field='quantity'
                [disabled]="roomsGroup.adults === 1 && roomsGroup.adults > 0" 
                [ngClass]="{ 'un_active' : roomsGroup.adults === 1 && roomsGroup.adults > 0 }"
                (click)="addRemovePerson({ type: 'minus',label: 'adult', value: roomsGroup.adults})">-</button>
              <input type='text' name='quantity' value='{{ roomsGroup.adults }}' class='qty' readonly />
              <button class='qtyplus' field='quantity' 
                [ngClass]="{'un_active' : (roomsGroup.adults) === 28 }" 
                [disabled]="(roomsGroup.adults) === 28"
                (click)="addRemovePerson({ type: 'plus',label: 'adult', value: roomsGroup.adults})">+</button>
            </div>
          </li>
          <li>
            <div class="left"> <span>Child</span>
            </div>
            <div class="right">
              <button type='button' class='qtyminus' field='quantity'
                [ngClass]="{ 'un_active' : roomsGroup.child === 0}" 
                [disabled]="roomsGroup.child === 0"
                (click)="addRemovePerson({ type: 'minus',label: 'child', value: roomsGroup.child})">-</button>
              <input type='text' name='quantity' value='{{ roomsGroup.child === 0 ? 0 : roomsGroup.child }}'
                class='qty' readonly />
              <button type='button' class='qtyplus' field='quantity'
                [ngClass]="{ 'un_active' : ((roomsGroup.child) === 8 || roomsGroup.child >= 8 )}"
                [disabled]="((roomsGroup.child) === 8 || roomsGroup.child >= 8 )"
                (click)="addRemovePerson({ type: 'plus',label: 'child', value: roomsGroup.child})">+</button>
            </div>
          </li>
        </ul>
       
          <div class="child_sel_wrapper {{childGroup.length}}" *ngIf="roomsGroup.child >= 1">
            <div class="child_boxes open" *ngFor="let child of childGroup;let idx = index"  >
              <div class="left">
                <span class="label_name">Child {{idx + 1}} age</span>
              </div>
              <div class="right">              
                 <ng-select placeholder="0" class="child_select_ng" #child >
                  <ng-option *ngFor='let in of counter(17) ;let i = index' value="{{i+1}}">{{i+1}}</ng-option>
                </ng-select> 
              </div>
            </div>
          </div>
      </div>   
    </ng-scrollbar>
    
  </div>
</div>
