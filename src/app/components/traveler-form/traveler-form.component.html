




<form [formGroup]="travelerForm" (ngSubmit)="submit(travelerForm.value)">
  <div formGroupName="type">
		<div formArrayName="adults">
      <div id="accordion" *ngIf="travelers.type.adults.length>0">
        <div class="card" *ngFor="let traveler of travelerForm.get('type.adults')['controls']; let x = index">
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" [href]="'#adult_collapse'+x" >
              Traveler {{x+1}}
            </a>
          </div>
          <div [id]="'adult_collapse'+x" class="collapse show" data-parent="#accordion">
            <div class="card-body">
                <div [formGroupName]="x">
                  <div class="form-row" style="margin-top:20px">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Name" formControlName="first_name">
                      <div *ngIf="traveler.controls.first_name.errors" class="error">
                        <div *ngIf="traveler.controls.first_name.errors.required">Your name is required</div>
                      </div> 
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Name" formControlName="last_name">
                    </div>
                    <div class="col">
                      
                      <input type="text" class="form-control" placeholder="Telephone" formControlName="phone_number">
                    </div>
                    <div class="col">
                      <select class="form-control" formControlName="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">  
                    
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Date of birth" formControlName="dob">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nationality" formControlName="country">
                    </div>
                    
                  </div>

                  <div class="form-row">
                      <div class="col" *ngIf="typeOf(travelers.type.adults[x].passport_number)!='undefined'">
                        <input type="text" class="form-control" placeholder="Passport number" formControlName="passport_number">
                      </div>
                  </div>
                </div>
                <app-my-traveler [travelers]="travelers" traveler_number={{x}} ></app-my-traveler>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
