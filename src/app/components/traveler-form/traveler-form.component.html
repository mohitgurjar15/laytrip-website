<div class="block_add_passenger">
  <form [formGroup]="adultForm" (ngSubmit)="onSubmit()">
    <div class="form_row">
      <div class="form_field">
        <label>Title</label>
        <ul class="custom_listing">
          <li>
            <label class="custom_radio">Mr.
              <input type="radio" data-title="{{traveler.title}}" formControlName="title" value="mr"
              tabindex="0" [checked]="traveler.title === 'mr'">
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="custom_radio">Ms.
              <input type="radio" formControlName="title" value="ms" tabindex="-1" [checked]="traveler.title === 'ms'">
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="custom_radio">Mrs.
              <input type="radio" formControlName="title" value="mrs"  tabindex="-1" [checked]="traveler.title === 'mrs'">
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="form_row">
      <div class="form_field">
        <label>Gender</label>
        <ul class="custom_listing">
          <li>
            <label class="custom_radio">Male
              <input type="radio" checked="checked" formControlName="gender" value="M"
                [checked]="traveler.gender === 'M'">
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="custom_radio">Female
              <input type="radio" formControlName="gender" value="F" [checked]="traveler.gender === 'F'">
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="custom_radio">Non - Binary
              <input type="radio" formControlName="gender" value="N" [checked]="traveler.gender === 'N'">
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="form_row">
      <div class="form_field half">
        <label>First Name<sup>*</sup></label>
        <div class="text_field">
          <input type="text" formControlName="firstName" maxlength="80" tabindex="1" placeholder="First Name">
        </div>
        <div *ngIf="(adultForm.controls.firstName.errors)" class="focus-input100 login-error">
          <div *ngIf="adultForm.controls.firstName.errors.required && adultForm.controls.firstName.touched" class="text-danger">Please select your
            firstName.</div>
        </div>
      </div>
      <div class="form_field half">
        <label>Last Name<sup>*</sup></label>
        <div class="text_field">
          <input type="text" formControlName="lastName" maxlength="20" tabindex="2" placeholder="last Name">
        </div>
      </div>
    </div>

    <div class="form_row">

      <div class="form_field half">
        <label>DOB</label>
        <!-- <div class="search_area">
                <input type="text"  tabindex="3"
                    value="{{ defaultDate }}" id="dob_date"
                    formControlName="dob" />
                <div class="prev-next">
                    <a href="javascript:void(0);">Prev</a>
                    <a href="javascript:void(0);">Next</a>
                </div>
                <div class="date_icon" id="dob_date_icon">
                    <img src="{{s3BucketUrl}}assets/images/icon/calender-icon.svg"
                        alt="Calender Icon">
                </div>
            </div> -->
        <input [maxDate]="maxDate" class="form-control" placeholder="yyyy-mm-dd" tabindex="3" ngbDatepicker
          #d="ngbDatepicker" dateFormat="yyyy-mm-dd" formControlName="dob" (click)="d.toggle()">

      </div>
      <div class="form_field half">
        <label>Nationality</label>
        <div class="text_field custom-select">
          <ng-select class="ng-customClass" [items]="countries" bindLabel="name" tabindex="4" [selectOnTab]="true"
            formControlName="country_id" selectOnTab="true" placeholder="Select Country">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="form_row">
      <div class="form_field half">
        <label>Email<sup>*</sup></label>
        <div class="text_field">
          <input type="email" formControlName="email" maxlength="50" tabindex="5" placeholder="Enter your email">
        </div>
      </div>
      <div class="form_field half">
        <label>Phone</label>
        <div class="text_field">
          <div class="phone_no">
            <div class="code">
              <div class="dropdown">
                <ng-select class="ng-customClass" tabindex="6" selectOnTab="true" [items]="countries_code"
                  bindLabel="name" clearSearchOnAdd="true" formControlName="country_code" placeholder="+1">
                </ng-select>
              </div>
            </div>
            <div class="number">
              <input type="text" formControlName="phone_no" maxlength="10"
                (keypress)="commonFunction.validateNumber($event)" tabindex="7" placeholder="0000 0000 00">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form_row">
      <div class="form_field half">
        <label>Frequently - flyer no.</label>
        <div class="text_field">
          <input type="text" formControlName="frequently_no" maxlength="20" tabindex="8"
            placeholder="Enter frequently - flyer no.">
        </div>
      </div>
    </div>

    <div class="form_row">
      <div class="form_field half">
        <button  type="submit">
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i> Save
        </button>       
      </div>
    </div>
  </form>
</div>
