<div class="search_area">
    <!-- <label>{{ label }}</label> -->
    <div class="travel_info add_traveler_" id="add_traveler" [ngClass]="{'dr_travel_info':countryCode=='DR'}">
        <span>{{ totalPerson }}</span> {{'traveler' | translate}}
        <div class="drop_aerrow">
        </div>
    </div>
    <div class="traveller_add_block add_traveler__open" id="add_traveler_open" style="display: none;">
        <ul>
            <li>
                <div class="left">
                    <span>{{'adult' | translate}}</span> (12+ {{'years' | translate}})
                </div>
                <div class="right">
                    <input type='button' value='-' class='qtyminus' field='quantity' [disabled]="adultValue === 1 && adultValue > 0" [ngClass]="{ 'un_active' : adultValue === 1 && adultValue > 0 }" (click)="btnClickForChange({type: 'minus',label: 'adult', value: adultValue})"
                    />
                    <input type='text' name='quantity' value='{{ adultValue }}' class='qty' />
                    <input type='button' value='+' class='qtyplus' field='quantity' (click)="btnClickForChange({type: 'plus',label: 'adult', value: adultValue})" />
                </div>
            </li>
            <li>
                <div class="left">
                    <span>{{'child' | translate}}</span> (2-12 {{'years' | translate}})
                </div>
                <div class="right">
                    <input type='button' value='-' class='qtyminus' field='quantity' [ngClass]="{ 'disable_btn' : childValue === 0 }" [disabled]="childValue === 0" (click)="btnClickForChange({type: 'minus',label: 'child', value: childValue})" />
                    <input type='text' name='quantity' value='{{ childValue }}' class='qty' />
                    <input type='button' value='+' class='qtyplus' field='quantity' (click)="btnClickForChange({type: 'plus',label: 'child', value: childValue})" />
                </div>
            </li>
            <li>
                <div class="left">
                    <span>{{'infant' | translate}}</span> ({{'below' | translate}} 2 {{'years' | translate}})
                </div>
                <div class="right">
                    <input type='button' value='-' class='qtyminus' field='quantity' [ngClass]="{ 'disable_btn' : infantValue === 0 }" [disabled]="infantValue === 0" (click)="btnClickForChange({type: 'minus',label: 'infant', value: infantValue})" />
                    <input type='text' name='quantity' value='{{ infantValue }}' class='qty' />
                    <input type='button' value='+' class='qtyplus' field='quantity' (click)="btnClickForChange({type: 'plus',label: 'infant', value: infantValue})" />
                </div>
            </li>
            <li class="traveler_error">
                {{errorMessage}}
            </li>
        </ul>
    </div>
</div>
