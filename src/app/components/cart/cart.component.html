<ul class="nav nav-tabs booking_tab_header">
    <ng-container *ngFor="let cart of carts;index as i">
        <li [ngClass]='{"active":i==0}'>
            <ng-container *ngIf="cart.type=='flight'">
                <a data-toggle="tab" [href]="'#cart_item'+i">
                    <img src="{{s3BucketUrl}}assets/images/icon/tabicons/flight.svg" alt="Flight icon" />
                    {{cart.module_info.departure_code}} - {{cart.module_info.arrival_code}}
                </a>
            </ng-container>
        </li>        
    </ng-container>
</ul>
  
<div class="tab-content booking_tab_content">
    <ng-container *ngFor="let cart of carts;index as i">
        <div [id]="'cart_item'+i" class="tab-pane fade in" [ngClass]='{"show active":i==0}' >
            <app-cart-item [cartItem]="cart"></app-cart-item>
        </div>
    </ng-container>
</div>
