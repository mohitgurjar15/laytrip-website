<div class="search_suggetion_main" style="height: 180px;">
    <ng-scrollbar #scrollable track="all" pointerEventsMethod="scrollbar" >
    <span *ngIf="loading">Loading...</span>
    <div class="close_btn">
        <button (click)="closeAirportDropDown(type)" type="button" class="close" >
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
        <div class="suggtions">
            <div class="sug_line_box" *ngFor="let item of data">
                <a href="#a" class="word_alpha">{{item.key}}</a>
                <span class="linew_wrps">
                    <ng-conatiner *ngFor="let sub_item of item.value">
                        <span class="line_names" (click)="selectAirport(sub_item)">
                            {{sub_item.city}}, {{sub_item.country}} ({{sub_item.code}})
                        </span>
                    </ng-conatiner>
                </span>
            </div>
        </div>
    </ng-scrollbar>
</div>
