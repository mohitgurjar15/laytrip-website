<div id="card_list_accodrio" class="accordion_cardss" *ngFor="let card of cards; let i = index;">
    <div class="card">
        <div class="card-header">
            <a data-toggle="collapse" data-parent="#accordion" href="#card{{i}}" aria-expanded="true"
                aria-controls="collapse11">
                <span class="heade_wrps">
                    <img [src]="cardObject[card.cardType]" alt="Card icon" />
                    {{card.cardType | titlecase}} ending in {{card.cardDigits}}
                </span>
            </a>
        </div>
        <div id="card{{i}}" class="collapse show" data-parent="#accordion">
            <div class="card-body">
                <div class="form-row">
                    <div class="col col-lg-4">
                        <div class="card_headbar">
                            Name on Card
                        </div>
                        <div class="card_texter">
                            {{ card.cardHolderName }}
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <div class="card_headbar">
                            Billing Address
                        </div>
                        <div class="card_texter">
                            Victor Pacheco <span> Via della Libert√† #19 Milano, 33098 Italia 3478691146</span>
                        </div>
                    </div>
                    <div class="col col-lg-2">
                        <div class="card_headbar">
                            Expires
                        </div>
                        <div class="card_texter">
                            09/2023
                        </div>
                    </div>
                    <div class="col col-lg-2">
                        <div class="save_btn_wrps">
                            <a href="javascript:void(0);">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
