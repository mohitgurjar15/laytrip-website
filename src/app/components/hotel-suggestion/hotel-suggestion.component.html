<div class="search_suggetion_main" >
    <div class="close_btn">
        <button (click)="closeHotelSuggestion()" type="button" class="close">
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <ng-scrollbar class="custom_scroll_suggetion" barClass="scrollbar" customview="true" #scrollable track="all"
        pointerEventsMethod="scrollbar">
        <span *ngIf="loading">Loading...</span>
        <div class="suggtions_wrps_mn">
            <div class="suggtions">
                <div class="sug_line_box" >
                    <span class="linew_wrps">
                        <ng-conatiner >
                            <span class="line_names" >
                                Hotel Name
                            </span>
                        </ng-conatiner>
                    </span>
                </div>
            </div>
        </div>
    </ng-scrollbar>
</div>
