<div class="panel-group inner_accordion_wrapper" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" aria-expanded="false"
          aria-controls="collapse1">
          <span class="headerin_wrapper">
            <span class="header_name">
              <span class="title_image">
                <img src="{{s3BucketUrl}}assets/images/icon/tabicons/flight.svg" alt="Flight icon" />
              </span>
              {{cartItem.module_info?.departure_code}}
              <span class="flight_routing_imgs" *ngIf="cartItem.module_info?.routes?.length > 1">
                <img src="{{s3BucketUrl}}assets/images/icon/dashed_blue_f.svg" alt="" class="route_image" />
                <img src="{{s3BucketUrl}}assets/images/icon/dashed_blue_f_return.svg" alt="" class="route_image" />
              </span>
              <span class="flight_routing_imgs" *ngIf="cartItem.module_info?.routes?.length === 1">
                <img src="{{s3BucketUrl}}assets/images/icon/dashed_blue_f.svg" alt="" class="route_image" />
              </span>
              {{cartItem.module_info?.arrival_code}}
            </span>
            <span
              class="header_date">{{commonFunction.convertDateFormat(cartItem.module_info?.departure_date,'DD/MM/YYYY')}}
              - {{commonFunction.convertDateFormat(cartItem.module_info?.arrival_date,'DD/MM/YYYY')}}</span>
          </span>
        </a>
      </h4>
    </div>
    <div id="collapse1" class="panel-collapse collapse in pannel_cont_wrapper show">
      <div class="panel-body">
        <app-flight-cart-item cartNumber={{cartNumber}} [cartItem]="cartItem"></app-flight-cart-item>
      </div>
    </div>
  </div>
</div>
