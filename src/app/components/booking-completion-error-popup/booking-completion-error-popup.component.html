<div class="booking_completion_error_block">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <img src="{{s3BucketUrl}}assets/images/icon/close-icon.svg" alt="Close Icon">
        </button>
    </div>
    <div class="modal-body">
        <div class="modal_top_block success_modal">
            <img class="ic_suc" src="{{s3BucketUrl}}assets/images/alert_pink.svg" alt="Info Icon">
            <h4 class="modal-title suc_title" id="modal-basic-title">{{'booking_error_1' | translate}}</h4>
            <span>{{'booking_error_2' | translate}}</span>
        </div>
        <div class="form_btn">
            <button type="submit" class="btn btn-accent btn-block btn-flat b-r-10" (click)="returnToCart()">
                {{'booking_error_3' | translate}}
            </button>
        </div>
    </div>
    <div class="modal-footer">
        <div class="modal_btm">
            <div class="block_logo">
                <img src="{{s3BucketUrl}}assets/images/laytrip_logo_blue.svg" alt="Logo">
            </div>
        </div>
    </div>
</div>
