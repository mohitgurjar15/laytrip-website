<div class="row">
  <div class="suggetion_wrapper">
    <ng-container *ngFor="let traveler of travelers">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="chooseTraveler(traveler.userId)">
        {{traveler.firstName ? traveler.firstName+' '+traveler.lastName : traveler.email }}
      </button>
    </ng-container>
  </div>
</div>
