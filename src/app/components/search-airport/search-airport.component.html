<div [formGroup]="form">
    <ng-select [formControlName]="controlName" [loading]="loading" id="{{id}}" [selectOnTab]="true" [items]="data"
        bindLabel="city" bindValue="display_name" [clearable]="true" minTermLength="3" notFoundText=""
        (search)="onChangeSearch($event)" loadingText="" (change)="selectEvent($event, id)" placeholder=""
        class="laytrip-input" placeholder="{{ placeHolder }}">
        <ng-template ng-option-tmp ng-label-tmp let-item="item" let-index="index" let-search="searchTerm">
            <ul class="item-list">
                <li class="item">
                    <div class="item-left">
                        <p class="item-name">{{item.name}}</p>
                        <p class="item-city-country">{{item.city}},{{item.country}}</p>
                    </div>
                    <div class="item-right">
                        <p>{{item.code}}</p>
                    </div>
                </li>
            </ul>
        </ng-template>
    </ng-select>
    <span *ngIf="defaultSelected;else selectedAirport">{{ defaultSelected }}</span>
    <ng-template #selectedAirport>
        <span *ngIf="selectedAirport">{{ selectedAirport.code}}{{selectedAirport.country}}</span>
    </ng-template>
</div>
