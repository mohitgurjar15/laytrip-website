<div [formGroup]="form">
    <label>{{label}}</label>
    <ng-select [formControlName]="controlName" [loading]="loading" id="{{id}}" [selectOnTab]="true" [items]="data"
        bindLabel="display_name" bindValue="city" [clearable]="false" minTermLength="3" notFoundText="" [virtualScroll]="true" [(ngModel)]="airportDefaultDestValue" 
        (search)="onChangeSearch($event)" loadingText="" (change)="selectEvent($event, id)" (clear)="onRemove($event)"
        class="laytrip-input" placeholder="{{ placeHolder }}" [tabIndex]="tabIndex">
        <ng-template ng-option-tmp  let-item="item" let-index="index" let-search="searchTerm">
            <div  [ngClass]="(item.parentId==0)?'parent':'child'">
                {{item.code}} {{item.city}},{{item.country}}-{{item.name}}
                
            </div>
        </ng-template>
        <ng-template ng-label-tmp let-item="item">
            {{item.city}}
        </ng-template>
    </ng-select>
    <span *ngIf="defaultSelected">{{ defaultSelected }}</span>
    <span *ngIf="selectedAirport">{{ selectedAirport.code }}, {{ selectedAirport.country }}</span>
    
</div>
